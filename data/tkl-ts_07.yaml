- en: 5.1 The TypeScript Playground
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 TypeScript Playground
- en: '[The *TypeScript Playground*](http://www.typescriptlang.org/play/) is an online
    editor for TypeScript code. Features include:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*TypeScript Playground*](http://www.typescriptlang.org/play/)是一个用于TypeScript代码的在线编辑器。其功能包括：'
- en: 'Supports full IDE-style editing: auto-completion, etc.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持完整的IDE风格编辑：自动补全等。
- en: Displays static type errors.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示静态类型错误。
- en: Shows the result of compiling TypeScript code to JavaScript. It can also execute
    the result in the browser.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示将TypeScript代码编译成JavaScript的结果。它还可以在浏览器中执行结果。
- en: 'The Playground is very useful for quick experiments and demos. It can save
    both TypeScript code snippets and compiler settings into URLs, which is great
    for sharing such snippets with others. This is an example of such a URL:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Playground非常适用于快速实验和演示。它可以将TypeScript代码片段和编译器设置保存到URL中，非常适合与他人分享这些片段。以下是一个示例URL：
- en: '[`https://www.typescriptlang.org/play/#code/MYewdgzgLgBFDuBLYBTGBeGAKAHgLhmgCdEwBzASgwD4YcYBqOgbgChXRIQAbFAOm4gyWBMhRYA5AEMARsAkUKzIA`](https://www.typescriptlang.org/play/#code/MYewdgzgLgBFDuBLYBTGBeGAKAHgLhmgCdEwBzASgwD4YcYBqOgbgChXRIQAbFAOm4gyWBMhRYA5AEMARsAkUKzIA)'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[`https://www.typescriptlang.org/play/#code/MYewdgzgLgBFDuBLYBTGBeGAKAHgLhmgCdEwBzASgwD4YcYBqOgbgChXRIQAbFAOm4gyWBMhRYA5AEMARsAkUKzIA`](https://www.typescriptlang.org/play/#code/MYewdgzgLgBFDuBLYBTGBeGAKAHgLhmgCdEwBzASgwD4YcYBqOgbgChXRIQAbFAOm4gyWBMhRYA5AEMARsAkUKzIA)'
- en: 5.2 TS Node
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 TS Node
- en: '[TS Node](https://github.com/TypeStrong/ts-node) is a TypeScript version of
    Node.js. Its use cases are:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[TS Node](https://github.com/TypeStrong/ts-node)是Node.js的TypeScript版本。其用例包括：'
- en: 'TS Node provides a REPL (command line) for TypeScript:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TS Node提供了一个用于TypeScript的REPL（命令行）：
- en: '[PRE0]'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'TS Node enables some JavaScript tools to directly execute TypeScript code.
    It automatically compiles TypeScript code to JavaScript code and passes it on
    to the tools, without us having to do anything. The following shell command demonstrates
    how that works with [the JavaScript unit test framework Mocha](https://mochajs.org):'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TS Node使一些JavaScript工具能够直接执行TypeScript代码。它会自动将TypeScript代码编译成JavaScript代码，并将其传递给工具，而无需我们做任何事情。以下shell命令演示了如何在[JavaScript单元测试框架Mocha](https://mochajs.org)中使用它：
- en: '[PRE1]'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Use `npx ts-node` to run the REPL without installing it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`npx ts-node`来运行REPL而无需安装它。
