- en: '[7.4 Why does JavaScript fail silently so often?](#why-does-javascript-fail-silently-so-often)'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.4 为什么 JavaScript 经常无声失败？](#why-does-javascript-fail-silently-so-often)'
- en: JavaScript often fails silently. Let’s look at two examples.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 经常无声失败。让我们看看两个例子。
- en: 'First example: If the operands of an operator don’t have the appropriate types,
    they are converted as necessary.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个例子：如果运算符的操作数没有适当的类型，它们将按需转换。
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Second example: If an arithmetic computation fails, you get an error value,
    not an exception.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个例子：如果算术计算失败，你会得到一个错误值，而不是异常。
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The reason for the silent failures is historical: JavaScript did not have exceptions
    until ECMAScript 3\. Since then, its designers have tried to avoid silent failures.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无声失败的原因是历史性的：JavaScript 在 ECMAScript 3 之前没有异常处理。从那时起，其设计者一直试图避免无声失败。
