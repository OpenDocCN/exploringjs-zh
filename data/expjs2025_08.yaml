- en: '[7.2 How do I find out what JavaScript features are supported where?](#how-do-i-find-out-what-javascript-features-are-supported-where)'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.2 我如何了解 JavaScript 在哪些地方支持哪些功能？](#how-do-i-find-out-what-javascript-features-are-supported-where)'
- en: 'This book usually mentions if a feature is part of ECMAScript 5 (as required
    by older browsers) or a newer version. For more detailed information (including
    pre-ES5 versions), there are several good compatibility tables available online:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通常会在提到一个功能是否是 ECMAScript 5（由旧版浏览器要求）或更新版本的一部分。对于更详细的信息（包括 ES5 之前的版本），网上有多个良好的兼容性表格可供参考。
- en: Mozilla’s [MDN web docs](https://developer.mozilla.org/en-US/docs/Web/JavaScript)
    have tables for each feature that describe relevant ECMAScript versions and browser
    support.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mozilla 的 [MDN 网页文档](https://developer.mozilla.org/en-US/docs/Web/JavaScript)为每个功能提供表格，描述相关的
    ECMAScript 版本和浏览器支持。
- en: '[“Can I use…”](https://caniuse.com/) documents what features (including JavaScript
    language features) are supported by web browsers.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“Can I use…”](https://caniuse.com/) 文档说明了哪些功能（包括 JavaScript 语言功能）被网络浏览器支持。'
- en: '[ECMAScript compatibility tables for various engines](https://compat-table.github.io/compat-table/es6/)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[各种引擎的 ECMAScript 兼容性表格](https://compat-table.github.io/compat-table/es6/)'
- en: '[Node.js compatibility tables](https://node.green)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Node.js 兼容性表格](https://node.green)'
