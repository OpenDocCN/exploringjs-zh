- en: '`Math` is an object with data properties and methods for processing numbers.
    You can see it as a poor man’s module: It was created long before JavaScript had
    modules.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '`Math`是一个具有数据属性和用于处理数字的方法的对象。您可以将其视为一个简陋的模块：它是在JavaScript拥有模块之前创建的。'
- en: 17.1 Data properties
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 17.1 数据属性
- en: '`Math.E: number` ^([ES1])'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.E: number` ^([ES1])'
- en: Euler’s number, base of the natural logarithms, approximately 2.7182818284590452354.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欧拉数，自然对数的底数，约为2.7182818284590452354。
- en: '`Math.LN10: number` ^([ES1])'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.LN10: number` ^([ES1])'
- en: The natural logarithm of 10, approximately 2.302585092994046.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 10的自然对数，约为2.302585092994046。
- en: '`Math.LN2: number` ^([ES1])'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.LN2: number` ^([ES1])'
- en: The natural logarithm of 2, approximately 0.6931471805599453.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2的自然对数，约为0.6931471805599453。
- en: '`Math.LOG10E: number` ^([ES1])'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.LOG10E: number` ^([ES1])'
- en: The logarithm of *e* to base 10, approximately 0.4342944819032518.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以10为底的*e*的对数，约为0.4342944819032518。
- en: '`Math.LOG2E: number` ^([ES1])'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.LOG2E: number` ^([ES1])'
- en: The logarithm of *e* to base 2, approximately 1.4426950408889634.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*e*的以2为底的对数，约为1.4426950408889634。'
- en: '`Math.PI: number` ^([ES1])'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.PI: number` ^([ES1])'
- en: The mathematical constant π, ratio of a circle’s circumference to its diameter,
    approximately 3.1415926535897932.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数学常数π，圆的周长与直径的比值，约为3.1415926535897932。
- en: '`Math.SQRT1_2: number` ^([ES1])'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.SQRT1_2: number` ^([ES1])'
- en: The square root of 1/2, approximately 0.7071067811865476.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 1/2的平方根，约为0.7071067811865476。
- en: '`Math.SQRT2: number` ^([ES1])'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.SQRT2: number` ^([ES1])'
- en: The square root of 2, approximately 1.4142135623730951.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2的平方根，约为1.4142135623730951。
- en: 17.2 Exponents, roots, logarithms
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 17.2 指数、根、对数
- en: '`Math.cbrt(x: number): number` ^([ES6])'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.cbrt(x: number): number` ^([ES6])'
- en: Returns the cube root of `x`.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回`x`的立方根。
- en: '[PRE0]'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '`Math.exp(x: number): number` ^([ES1])'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.exp(x: number): number` ^([ES1])'
- en: Returns *e*^(`x`) (*e* being Euler’s number). The inverse of `Math.log()`.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回*e*^(`x`)（*e*为欧拉数）。是`Math.log()`的反函数。
- en: '[PRE1]'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '`Math.expm1(x: number): number` ^([ES6])'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.expm1(x: number): number` ^([ES6])'
- en: Returns `Math.exp(x)-1`. The inverse of `Math.log1p()`. Very small numbers (fractions
    close to 0) are represented with a higher precision. Therefore, this function
    returns more precise values whenever `.exp()` returns values close to 1.
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回`Math.exp(x)-1`。是`Math.log1p()`的反函数。非常小的数字（接近0的分数）以更高的精度表示。因此，当`.exp()`返回接近1的值时，此函数返回更精确的值。
- en: '`Math.log(x: number): number` ^([ES1])'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.log(x: number): number` ^([ES1])'
- en: Returns the natural logarithm of `x` (to base *e*, Euler’s number). The inverse
    of `Math.exp()`.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回`x`的自然对数（以*e*为底，即欧拉数）。是`Math.exp()`的反函数。
- en: '[PRE2]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`Math.log1p(x: number): number` ^([ES6])'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.log1p(x: number): number` ^([ES6])'
- en: Returns `Math.log(1 + x)`. The inverse of `Math.expm1()`. Very small numbers
    (fractions close to 0) are represented with a higher precision. Therefore, you
    can provide this function with a more precise argument whenever the argument for
    `.log()` is close to 1.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回`Math.log(1 + x)`。是`Math.expm1()`的反函数。非常小的数字（接近0的分数）以更高的精度表示。因此，当`.log()`的参数接近1时，您可以提供此函数更精确的参数。
- en: '`Math.log10(x: number): number` ^([ES6])'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.log10(x: number): number` ^([ES6])'
- en: Returns the logarithm of `x` to base 10\. The inverse of `10 ** x`.
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回`x`的以10为底的对数。是`10 ** x`的反函数。
- en: '[PRE3]'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '`Math.log2(x: number): number` ^([ES6])'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.log2(x: number): number` ^([ES6])'
- en: Returns the logarithm of `x` to base 2\. The inverse of `2 ** x`.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回`x`的以2为底的对数。是`2 ** x`的反函数。
- en: '[PRE4]'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '`Math.pow(x: number, y: number): number` ^([ES1])'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.pow(x: number, y: number): number` ^([ES1])'
- en: Returns `x`^(`y`), `x` to the power of `y`. The same as `x ** y`.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回`x`^(`y`), `x`的`y`次方。与`x ** y`相同。
- en: '[PRE5]'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '`Math.sqrt(x: number): number` ^([ES1])'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.sqrt(x: number): number` ^([ES1])'
- en: Returns the square root of `x`. The inverse of `x ** 2`.
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回`x`的平方根。是`x ** 2`的反函数。
- en: '[PRE6]'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 17.3 Rounding
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 17.3 舍入
- en: Rounding means converting an arbitrary number to an integer (a number without
    a decimal fraction). The following functions implement different approaches to
    rounding.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 舍入意味着将任意数字转换为整数（没有小数部分的数字）。以下函数实现了不同的舍入方法。
- en: '`Math.ceil(x: number): number` ^([ES1])'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.ceil(x: number): number` ^([ES1])'
- en: Returns the smallest (closest to −∞) integer `i` with `x` ≤ `i`.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回最小的（最接近-∞）整数`i`，使得`x` ≤ `i`。
- en: '[PRE7]'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '`Math.floor(x: number): number` ^([ES1])'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.floor(x: number): number` ^([ES1])'
- en: Returns the largest (closest to +∞) integer `i` with `i` ≤ `x`.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回最大的（最接近+∞）整数`i`，使得`i` ≤ `x`。
- en: '[PRE8]'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '`Math.round(x: number): number` ^([ES1])'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.round(x: number): number` ^([ES1])'
- en: 'Returns the integer that is closest to `x`. If the decimal fraction of `x`
    is `.5` then `.round()` rounds up (to the integer closer to positive infinity):'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回最接近`x`的整数。如果`x`的小数部分是`.5`，则`.round()`会向上舍入（到更接近正无穷大的整数）：
- en: '[PRE9]'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '`Math.trunc(x: number): number` ^([ES6])'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.trunc(x: number): number` ^([ES6])'
- en: Removes the decimal fraction of `x` and returns the resulting integer.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 去除`x`的小数部分并返回结果整数。
- en: '[PRE10]'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Tbl. [12](#tbl:math-rounding-functions) shows the results of the rounding functions
    for a few representative inputs.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Tbl. [12](#tbl:math-rounding-functions) 显示了几个代表性输入的舍入函数的结果。
- en: 'Table 12: Rounding functions of `Math`. Note how things change with negative
    numbers because “larger” always means “closer to positive infinity”.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 表12：`Math`的舍入函数。请注意，由于“更大”始终意味着“更接近正无穷大”，因此负数会导致结果发生变化。
- en: '|  | `-2.9` | `-2.5` | `-2.1` | `2.1` | `2.5` | `2.9` |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '|  | `-2.9` | `-2.5` | `-2.1` | `2.1` | `2.5` | `2.9` |'
- en: '| --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- | --- |'
- en: '| `Math.floor` | `-3` | `-3` | `-3` | `2` | `2` | `2` |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| `Math.floor` | `-3` | `-3` | `-3` | `2` | `2` | `2` |'
- en: '| `Math.ceil` | `-2` | `-2` | `-2` | `3` | `3` | `3` |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| `Math.ceil` | `-2` | `-2` | `-2` | `3` | `3` | `3` |'
- en: '| `Math.round` | `-3` | `-2` | `-2` | `2` | `3` | `3` |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| `Math.round` | `-3` | `-2` | `-2` | `2` | `3` | `3` |'
- en: '| `Math.trunc` | `-2` | `-2` | `-2` | `2` | `2` | `2` |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| `Math.trunc` | `-2` | `-2` | `-2` | `2` | `2` | `2` |'
- en: 17.4 Trigonometric Functions
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 17.4 三角函数
- en: All angles are specified in radians. Use the following two functions to convert
    between degrees and radians.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 所有角度均以弧度指定。使用以下两个函数在度和弧度之间进行转换。
- en: '[PRE11]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '`Math.acos(x: number): number` ^([ES1])'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.acos(x: number): number` ^([ES1])'
- en: Returns the arc cosine (inverse cosine) of `x`.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x` 的反余弦（反余弦）。
- en: '[PRE12]'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '`Math.acosh(x: number): number` ^([ES6])'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.acosh(x: number): number` ^([ES6])'
- en: Returns the inverse hyperbolic cosine of `x`.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x` 的反双曲余弦。
- en: '`Math.asin(x: number): number` ^([ES1])'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.asin(x: number): number` ^([ES1])'
- en: Returns the arc sine (inverse sine) of `x`.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x` 的反正弦（反正弦）。
- en: '[PRE13]'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '`Math.asinh(x: number): number` ^([ES6])'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.asinh(x: number): number` ^([ES6])'
- en: Returns the inverse hyperbolic sine of `x`.
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x` 的反双曲正弦。
- en: '`Math.atan(x: number): number` ^([ES1])'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.atan(x: number): number` ^([ES1])'
- en: Returns the arc tangent (inverse tangent) of `x`.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x` 的反正切（反正切）。
- en: '`Math.atanh(x: number): number` ^([ES6])'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.atanh(x: number): number` ^([ES6])'
- en: Returns the inverse hyperbolic tangent of `x`.
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x` 的反双曲正切。
- en: '`Math.atan2(y: number, x: number): number` ^([ES1])'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.atan2(y: number, x: number): number` ^([ES1])'
- en: Returns the arc tangent of the quotient y/x.
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回商 y/x 的反正切。
- en: '`Math.cos(x: number): number` ^([ES1])'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.cos(x: number): number` ^([ES1])'
- en: Returns the cosine of `x`.
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x` 的余弦。
- en: '[PRE14]'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '`Math.cosh(x: number): number` ^([ES6])'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.cosh(x: number): number` ^([ES6])'
- en: Returns the hyperbolic cosine of `x`.
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x` 的双曲余弦。
- en: '`Math.hypot(...values: number[]): number` ^([ES6])'
  id: totrans-100
  prefs:
  - PREF_UL
