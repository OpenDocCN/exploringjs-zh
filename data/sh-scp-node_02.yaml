- en: 1.1 Why should I read this book?
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 为什么我应该阅读这本书？
- en: 'This book is about shell scripting with Node.js. You will learn:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于使用Node.js进行shell脚本编程的。您将学到：
- en: 'How Node.js works:'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Node.js的工作原理：
- en: 'Its foundations: its architecture, its event loop, etc.'
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的基础：它的架构，它的事件循环等。
- en: 'Its API: How to use its global variables and modules.'
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的API：如何使用它的全局变量和模块。
- en: What *npm packages* (the de-facto standard for JavaScript packages) are.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '* npm包*（JavaScript包的事实标准）是什么。'
- en: 'How to use *npm* (the package manager bundled with Node.js) to:'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用*npm*（与Node.js捆绑的包管理器）来：
- en: Install and manage packages.
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装和管理包。
- en: Create and publish packages.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和发布包。
- en: How to write cross-platform *package scripts* for running development tasks
    such as generating artifacts and running tests.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何编写用于运行开发任务（如生成构件和运行测试）的跨平台*包脚本*。
- en: How to use all of the aforementioned knowledge to create and deploy cross-platform
    shell scripts.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何利用前述知识创建和部署跨平台shell脚本。
- en: 1.2 What knowledge is required to read this book?
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 阅读本书需要什么知识？
- en: 'You should be familiar with JavaScript – especially:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该熟悉JavaScript - 尤其是：
- en: 'ECMAScript modules: importing and exporting values, etc.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript模块：导入和导出值等。
- en: 'Asynchronous JavaScript: Promises, async functions, etc.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异步JavaScript：Promises，async函数等。
- en: 'My book on JavaScript, [“JavaScript for impatient programmers”](https://exploringjs.com/impatient-js/)
    is free to read online:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我的JavaScript书籍，“JavaScript for impatient programmers”可以免费在线阅读：
- en: It has [a chapter on modules](https://exploringjs.com/impatient-js/ch_modules.html).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有[一个关于模块的章节](https://exploringjs.com/impatient-js/ch_modules.html)。
- en: It covers asynchronous JavaScript in a series of chapters, starting with [“Asynchronous
    programming in JavaScript”](https://exploringjs.com/impatient-js/ch_async-js.html).
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它涵盖了一系列关于异步JavaScript的章节，从[“JavaScript中的异步编程”](https://exploringjs.com/impatient-js/ch_async-js.html)开始。
