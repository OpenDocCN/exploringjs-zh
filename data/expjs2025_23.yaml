- en: '`Math` is an object with data properties and methods for processing numbers.
    You can see it as a poor man’s module: It was created long before JavaScript had
    modules.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '`Math` 是一个具有数据属性和数字处理方法的对象。你可以将其视为一个穷人的模块：它是在 JavaScript 有了模块之前创建的。'
- en: '[19.1 Data properties](#data-properties)'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[19.1　数据属性](#data-properties)'
- en: '`Math.E: number` ES1'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.E: number` ES1'
- en: Euler’s number, base of the natural logarithms, approximately 2.7182818284590452354.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欧拉数，自然对数的底数，大约为 2.7182818284590452354。
- en: '`Math.LN10: number` ES1'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.LN10: number` ES1'
- en: The natural logarithm of 10, approximately 2.302585092994046.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 10 的自然对数，大约为 2.302585092994046。
- en: '`Math.LN2: number` ES1'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.LN2: number` ES1'
- en: The natural logarithm of 2, approximately 0.6931471805599453.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2 的自然对数，大约为 0.6931471805599453。
- en: '`Math.LOG10E: number` ES1'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.LOG10E: number` ES1'
- en: The logarithm of *e* to base 10, approximately 0.4342944819032518.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以 10 为底的对数 *e*，大约为 0.4342944819032518。
- en: '`Math.LOG2E: number` ES1'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.LOG2E: number` ES1'
- en: The logarithm of *e* to base 2, approximately 1.4426950408889634.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以 2 为底的对数 *e*，大约为 1.4426950408889634。
- en: '`Math.PI: number` ES1'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.PI: number` ES1'
- en: The mathematical constant π, ratio of a circle’s circumference to its diameter,
    approximately 3.1415926535897932.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数学常数 π，圆周与直径的比值，大约为 3.1415926535897932。
- en: '`Math.SQRT1_2: number` ES1'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.SQRT1_2: number` ES1'
- en: The square root of 1/2, approximately 0.7071067811865476.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 1/2 的平方根，大约为 0.7071067811865476。
- en: '`Math.SQRT2: number` ES1'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.SQRT2: number` ES1'
- en: The square root of 2, approximately 1.4142135623730951.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2 的平方根，大约为 1.4142135623730951。
- en: '[19.2 Exponents, roots, logarithms](#exponents-roots-logarithms)'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[19.2　指数、根、对数](#exponents-roots-logarithms)'
- en: '`Math.cbrt(x: number): number` ES6'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.cbrt(x: number): number` ES6'
- en: Returns the cube root of `x`.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x` 的立方根。
- en: '[PRE0]'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '`Math.exp(x: number): number` ES1'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.exp(x: number): number` ES1'
- en: Returns *e*^(`x`) (*e* being Euler’s number). The inverse of `Math.log()`.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 *e*^(`x`)（*e* 为欧拉数）。`Math.log()` 的逆函数。
- en: '[PRE1]'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '`Math.expm1(x: number): number` ES6'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.expm1(x: number): number` ES6'
- en: Returns `Math.exp(x)-1`. The inverse of `Math.log1p()`. Very small numbers (fractions
    close to 0) are represented with a higher precision. Therefore, this function
    returns more precise values whenever `.exp()` returns values close to 1.
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `Math.exp(x)-1`。`Math.log1p()` 的逆函数。非常小的数字（接近 0 的分数）以更高的精度表示。因此，当 `.exp()`
    返回接近 1 的值时，此函数返回更精确的值。
- en: '`Math.log(x: number): number` ES1'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.log(x: number): number` ES1'
- en: Returns the natural logarithm of `x` (to base *e*, Euler’s number). The inverse
    of `Math.exp()`.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x` 的自然对数（以 *e* 为底，即欧拉数）。`Math.exp()` 的逆函数。
- en: '[PRE2]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`Math.log1p(x: number): number` ES6'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.log1p(x: number): number` ES6'
- en: Returns `Math.log(1 + x)`. The inverse of `Math.expm1()`. Very small numbers
    (fractions close to 0) are represented with a higher precision. Therefore, you
    can provide this function with a more precise argument whenever the argument for
    `.log()` is close to 1.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `Math.log(1 + x)`。`Math.expm1()` 的逆函数。非常小的数字（接近 0 的分数）以更高的精度表示。因此，当 `.log()`
    的参数接近 1 时，你可以向此函数提供更精确的参数。
- en: '`Math.log10(x: number): number` ES6'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.log10(x: number): number` ES6'
- en: Returns the logarithm of `x` to base 10\. The inverse of `10 ** x`.
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回以 10 为底的对数 `x`。`10 ** x` 的逆函数。
- en: '[PRE3]'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '`Math.log2(x: number): number` ES6'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.log2(x: number): number` ES6'
- en: Returns the logarithm of `x` to base 2\. The inverse of `2 ** x`.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回以 2 为底的对数 `x`。`2 ** x` 的逆函数。
- en: '[PRE4]'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '`Math.pow(x: number, y: number): number` ES1'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.pow(x: number, y: number): number` ES1'
- en: Returns `x`^(`y`), `x` to the power of `y`. The same as `x ** y`.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x`^(`y`），`x` 的 `y` 次幂。等同于 `x ** y`。
- en: '[PRE5]'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '`Math.sqrt(x: number): number` ES1'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.sqrt(x: number): number` ES1'
- en: Returns the square root of `x`. The inverse of `x ** 2`.
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回 `x` 的平方根。`x ** 2` 的逆函数。
- en: '[PRE6]'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[19.3 Rounding](#math-rounding)'
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[19.3　舍入](#math-rounding)'
- en: '[19.3.1 Rounding to integer](#rounding-to-integer)'
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[19.3.1　舍入到整数](#rounding-to-integer)'
- en: Rounding to integer means converting an arbitrary number to an integer (a number
    without a decimal fraction). The following functions implement several approaches
    for doing so.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 舍入到整数意味着将任意数转换为整数（一个没有小数部分的数）。以下函数实现了多种实现此目的的方法。
- en: '`Math.ceil(x: number): number` ES1'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.ceil(x: number): number` ES1'
- en: Returns the smallest (closest to −∞) integer `i` with `x` ≤ `i`.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回最小的（最接近-∞）整数`i`，使得`x` ≤ `i`。
- en: '[PRE7]'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '`Math.floor(x: number): number` ES1'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.floor(x: number): number` ES1'
- en: Returns the largest (closest to +∞) integer `i` with `i` ≤ `x`.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回最大的（最接近+∞）整数`i`，使得`i` ≤ `x`。
- en: '[PRE8]'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '`Math.round(x: number): number` ES1'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.round(x: number): number` ES1'
- en: 'Returns the integer that is closest to `x`. If the decimal fraction of `x`
    is `.5` then `.round()` rounds up (to the integer closer to positive infinity):'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回最接近`x`的整数。如果`x`的小数部分是`.5`，则`.round()`向上舍入（到更接近正无穷大的整数）：
- en: '[PRE9]'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '`Math.trunc(x: number): number` ES6'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.trunc(x: number): number` ES6'
- en: Removes the decimal fraction of `x` and returns the resulting integer.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 移除`x`的小数部分并返回结果整数。
- en: '[PRE10]'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '[Table 19.1](#tbl:math-rounding-functions) shows the results of the rounding
    functions for a few representative inputs.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[表19.1](#tbl:math-rounding-functions)显示了几个代表性输入的舍入函数的结果。'
- en: '|  | `-2.9` | `-2.5` | `-2.1` | `2.1` | `2.5` | `2.9` |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '|  | `-2.9` | `-2.5` | `-2.1` | `2.1` | `2.5` | `2.9` |'
- en: '| --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- | --- |'
- en: '| `Math.floor` | `-3` | `-3` | `-3` | `2` | `2` | `2` |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| `Math.floor` | `-3` | `-3` | `-3` | `2` | `2` | `2` |'
- en: '| `Math.ceil` | `-2` | `-2` | `-2` | `3` | `3` | `3` |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| `Math.ceil` | `-2` | `-2` | `-2` | `3` | `3` | `3` |'
- en: '| `Math.round` | `-3` | `-2` | `-2` | `2` | `3` | `3` |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| `Math.round` | `-3` | `-2` | `-2` | `2` | `3` | `3` |'
- en: '| `Math.trunc` | `-2` | `-2` | `-2` | `2` | `2` | `2` |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| `Math.trunc` | `-2` | `-2` | `-2` | `2` | `2` | `2` |'
- en: 'Table 19.1: Rounding functions of `Math`. Note how things change with negative
    numbers because “larger” always means “closer to positive infinity”.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '表19.1: `Math`的舍入函数。注意负数时情况的变化，因为“更大”总是意味着“更接近正无穷大”。'
- en: '[19.3.2 Rounding floats to 32 bits and 16 bits](#rounding-floats)'
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[19.3.2 将浮点数舍入到32位和16位](#rounding-floats)'
- en: '`Math.fround(x: number): number` ES6'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.fround(x: number): number` ES6'
- en: 'Rounds `x` to a 32-bit single float (within a 64-bit double float):'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将`x`舍入到32位单浮点数（在64位双精度浮点数内）：
- en: '[PRE11]'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '`Math.f16round(x: number): number` ES2025'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.f16round(x: number): number` ES2025'
- en: 'Rounds `x` to a 16-bit half-float (within a 64-bit double float):'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将`x`舍入到16位半浮点数（在64位双精度浮点数内）：
- en: '[PRE12]'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '[19.3.2.1 Handling overflow and underflow](#handling-overflow-and-underflow)'
  id: totrans-84
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '[19.3.2.1 处理溢出和下溢](#handling-overflow-and-underflow)'
- en: '`Math.f16round(x)` rounds `x` to a 16-bit half-float (within a 64-bit double
    float).'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '`Math.f16round(x)`将`x`舍入到16位半浮点数（在64位双精度浮点数内）。'
- en: 'If there is positive overflow (positive numbers being too far away from zero),
    the result is positive infinity:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存在正溢出（正数离零太远），则结果为正无穷大：
- en: '[PRE13]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'If there is negative overflow (negative numbers being too far away from zero),
    the result is negative infinity:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存在负溢出（负数离零太远），则结果为负无穷大：
- en: '[PRE14]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Arithmetic underflow means that a number has too many digits after a binary
    point (is too close to an integer). If that happens, digits that can’t be represented
    are omitted:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 算术下溢意味着一个数在二进制小数点后有太多数字（太接近整数）。如果发生这种情况，无法表示的数字将被省略：
- en: '[PRE15]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '[19.4 Trigonometric Functions](#trigonometric-functions)'
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[19.4 三角函数](#trigonometric-functions)'
- en: All angles are specified in radians. Use the following two functions to convert
    between degrees and radians.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 所有角度均以弧度为单位。使用以下两个函数在度与弧度之间进行转换。
- en: '[PRE16]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '`Math.acos(x: number): number` ES1'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.acos(x: number): number` ES1'
- en: Returns the arc cosine (inverse cosine) of `x`.
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回`x`的反正切（反余弦）值。
- en: '[PRE17]'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '`Math.acosh(x: number): number` ES6'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Math.acosh(x: number): number` ES6'
- en: Returns the inverse hyperbolic cosine of `x`.
  id: totrans-99
