  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[4.1 JavaScript 的影响](#influences-of-javascript)'
- en: 'When JavaScript was created in 1995, it was influenced by several programming
    languages:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当 JavaScript 在 1995 年被创建时，它受到了几种编程语言的影响：
- en: JavaScript’s syntax is largely based on Java.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript 的语法在很大程度上基于 Java。
- en: Self inspired JavaScript’s prototypal inheritance.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自身启发了 JavaScript 的原型继承。
- en: Closures and environments were borrowed from Scheme.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 闭包和环境是从 Scheme 中借鉴的。
- en: AWK influenced JavaScript’s functions (including the keyword `function`).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AWK 影响了 JavaScript 的函数（包括 `function` 关键字）。
- en: JavaScript’s strings, Arrays, and regular expressions take cues from Perl.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript 的字符串、数组和正则表达式受到了 Perl 的影响。
- en: HyperTalk inspired event handling via `onclick` in web browsers.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HyperTalk 通过 `onclick` 在 Web 浏览器中启发了事件处理。
- en: 'With ECMAScript 6, new influences came to JavaScript:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 ECMAScript 6 的推出，JavaScript 获得了新的影响：
- en: Generators were borrowed from Python.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成器是从 Python 中借鉴的。
- en: The syntax of arrow functions came from CoffeeScript.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 箭头函数的语法来自 CoffeeScript。
- en: C++ contributed the keyword `const`.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C++ 贡献了 `const` 关键字。
- en: Destructuring was inspired by Lisp’s *destructuring bind*.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解构是从 Lisp 的 *解构绑定* 中获得的灵感。
- en: Template literals came from the E language (where they are called *quasi literals*).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模板字面量来自 E 语言（在那里它们被称为 *准字面量*）。
- en: '[4.2 The nature of JavaScript](#the-nature-of-javascript)'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[4.2 JavaScript 的本质](#the-nature-of-javascript)'
- en: 'These are a few traits of the language:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是语言的一些特性：
- en: Its syntax is part of the C family of languages (curly braces, etc.).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的语法是 C 家族语言的一部分（花括号等）。
- en: 'It is a dynamic language: most objects can be changed in various ways at runtime,
    objects can be created directly, etc.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是一种动态语言：大多数对象可以在运行时以各种方式更改，可以直接创建对象等。
- en: 'It is a dynamically typed language: variables don’t have fixed static types
    and you can assign any value to a given (mutable) variable.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是一种动态类型语言：变量没有固定的静态类型，你可以将任何值分配给给定的（可变的）变量。
- en: 'It has functional programming features: first-class functions, closures, partial
    application via `bind()`, etc.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它具有函数式编程特性：一等函数、闭包、通过 `bind()` 的部分应用等。
- en: 'It has object-oriented features: mutable state, objects, inheritance, classes,
    etc.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它具有面向对象特性：可变状态、对象、继承、类等。
- en: 'It often fails silently: see the next subsection for details.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它经常静默失败：请参阅下一小节以获取详细信息。
- en: It is deployed as source code. But that source code is often *minified* (rewritten
    to require less storage). And there are [plans for a binary source code format](https://github.com/tc39/proposal-binary-ast).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它以源代码的形式部署。但那个源代码通常会被 *压缩*（重写以减少存储需求）。并且有 [关于二进制源代码格式的计划](https://github.com/tc39/proposal-binary-ast)。
- en: JavaScript is part of the web platform – it is the language built into web browsers.
    But it is also used elsewhere – for example, in Node.js, for server things, and
    shell scripting.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript 是 Web 平台的一部分——它是嵌入到 Web 浏览器中的语言。但它也被用于其他地方——例如，在 Node.js 中用于服务器端，以及
    shell 脚本。
- en: JavaScript engines often optimize less-efficient language mechanisms under the
    hood. For example, in principle, JavaScript Arrays are dictionaries. But under
    the hood, engines store Arrays contiguously if they have contiguous indices.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript 引擎通常在底层优化效率较低的语言机制。例如，原则上，JavaScript 数组是字典。但在底层，如果它们有连续的索引，引擎会连续存储数组。
- en: '[4.2.1 JavaScript often fails silently](#silent-failures-in-js)'
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[4.2.1 JavaScript 经常静默失败](#silent-failures-in-js)'
- en: JavaScript often fails silently. Let’s look at two examples.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 经常静默失败。让我们看看两个例子。
- en: 'First example: If the operands of an operator don’t have the appropriate types,
    they are converted as necessary.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个例子：如果运算符的操作数没有适当的类型，它们将按需转换。
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Second example: If an arithmetic computation fails, you get an error value,
    not an exception.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个例子：如果算术计算失败，你会得到一个错误值，而不是异常。
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The reason for the silent failures is historical: JavaScript did not have exceptions
    until ECMAScript 3\. Since then, its designers have tried to avoid silent failures.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 无声失败的原因是历史性的：JavaScript 直到 ECMAScript 3 才有异常。从那时起，其设计者一直试图避免无声失败。
- en: '[4.3 Tips for getting started with JavaScript](#tips-for-getting-started-with-javascript)'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[4.3 开始使用 JavaScript 的技巧](#tips-for-getting-started-with-javascript)'
- en: 'These are a few tips to help you get started with JavaScript:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是一些帮助您开始学习 JavaScript 的技巧：
- en: Take your time to really get to know this language. The conventional C-style
    syntax hides that this is a very unconventional language. Learn especially the
    quirks and the rationales behind them. Then you will understand and appreciate
    the language better.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请花时间真正了解这门语言。传统的 C 风格语法隐藏了这是一个非常非常不寻常的语言的事实。特别学习其怪癖及其背后的理由。然后您将更好地理解和欣赏这门语言。
- en: In addition to details, this book also teaches simple rules of thumb to be safe
    – for example, “Always use `===` to determine if two values are equal, never `==`.”
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了细节之外，这本书还教授了一些简单的经验法则，以确保安全——例如，“始终使用 `===` 来确定两个值是否相等，而不是 `==`。”
- en: 'Language tools make it easier to work with JavaScript. For example:'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言工具使得使用 JavaScript 更加容易。例如：
- en: You can statically type JavaScript via [TypeScript](https://www.typescriptlang.org).
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过 [TypeScript](https://www.typescriptlang.org) 静态类型化 JavaScript。
- en: You can check for problems and anti-patterns via linters such as [ESLint](https://eslint.org).
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过像 [ESLint](https://eslint.org) 这样的 linters 检查问题和反模式。
- en: You can format your code automatically via code formatters such as [Prettier](https://prettier.io).
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过像 [Prettier](https://prettier.io) 这样的代码格式化工具自动格式化您的代码。
- en: 'For more information on JavaScript tooling, see [“Next steps: overview of web
    development” (§49)](ch_next-steps.html#ch_next-steps).'
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '关于 JavaScript 工具的更多信息，请参阅“下一步：Web 开发概述”（§49）[“Next steps: overview of web development”
    (§49)](ch_next-steps.html#ch_next-steps)。'
- en: 'Get in contact with the community:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与社区取得联系：
- en: Social media services such as Mastodon are popular among JavaScript programmers.
    As a mode of communication that sits between the spoken and the written word,
    it is well suited for exchanging knowledge.
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 JavaScript 程序员中，像 Mastodon 这样的社交媒体服务很受欢迎。作为一种介于口语和书面语之间的交流方式，它非常适合交换知识。
- en: Many cities have regular free meetups where people come together to learn topics
    related to JavaScript.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多城市都有定期的免费聚会，人们聚集在一起学习与 JavaScript 相关的主题。
- en: JavaScript conferences are another convenient way of meeting other JavaScript
    programmers.
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript 会议是结识其他 JavaScript 程序员的另一种便捷方式。
- en: Read books and blogs. Much material is free online!
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读书籍和博客。许多资料都可以在线免费获取！
