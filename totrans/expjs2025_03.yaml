  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果错误仍然存在，你可以使用每个章节末尾的评论链接来报告它。
- en: You can also use the comments to give feedback.
  id: totrans-43
