- en: 'This book is three books in one:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是一本集三本书于一体的作品：
- en: 'You can use it to get started with JavaScript as quickly as possible:'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以用它来尽可能快速地开始学习JavaScript：
- en: 'Start reading with [“Using JavaScript: the big picture” (§8)](ch_big-picture.html#ch_big-picture).'
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从[“使用JavaScript：大局观”（§8）](ch_big-picture.html#ch_big-picture)开始阅读。
- en: Skip all chapters and sections marked as “advanced”, and all quick references.
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跳过所有标记为“高级”的章节和部分，以及所有快速参考。
- en: It gives you a comprehensive look at current JavaScript. In this “mode”, you
    read everything and don’t skip advanced content and quick references.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它为你提供了对当前JavaScript的全面了解。在这种“模式”下，你阅读一切内容，不跳过高级内容和快速参考。
- en: It serves as a reference. If there is a topic that you are interested in, you
    can find information on it via the table of contents or via the index. Due to
    basic and advanced content being mixed, everything you need is usually in a single
    location.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它作为参考。如果你对某个主题感兴趣，你可以通过目录或索引找到相关信息。由于基本和高级内容混合，你所需的一切通常都在一个地方。
- en: '[Exercises](ch_exercises.html#ch_exercises) play an important part in helping
    you practice and retain what you have learned.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[练习](ch_exercises.html#ch_exercises)在帮助你练习和保留所学内容方面发挥着重要作用。'
- en: '[2.1.2 Why are some chapters and sections marked with “(advanced)”?](#why-are-some-chapters-and-sections-marked-with-advanced)'
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[2.1.2 为什么有些章节和部分被标记为“（高级）”？](#why-are-some-chapters-and-sections-marked-with-advanced)'
- en: Several chapters and sections are marked with “(advanced)”. The idea is that
    you can initially skip them. That is, you can get a quick working knowledge of
    JavaScript by only reading the basic (non-advanced) content.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 几个章节和部分被标记为“（高级）”。其理念是你可以最初跳过它们。也就是说，你只需阅读基本（非高级）内容，就可以快速获得JavaScript的工作知识。
- en: As your knowledge evolves, you can later come back to some or all of the advanced
    content.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你的知识不断进步，你可以稍后返回并阅读一些或全部的高级内容。
