- en: '[2.4.1 What is a type signature? Why am I sometimes seeing static types in
    this book?](#what-is-a-type-signature-why-am-i-sometimes-seeing-static-types-in-this-book)'
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[2.4.1 什么是类型签名？为什么我有时会在这本书中看到静态类型？](#what-is-a-type-signature-why-am-i-sometimes-seeing-static-types-in-this-book)'
- en: 'For example, you may see:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可能看到：
- en: '[PRE0]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: That is called the *type signature* of `Number.isFinite()`. This notation, especially
    the static types `number` of `num` and `boolean` of the result, are not real JavaScript.
    The notation is borrowed from the compile-to-JavaScript language TypeScript (which
    is mostly just JavaScript plus static typing).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这被称为 `Number.isFinite()` 的 *类型签名*。这种表示法，特别是 `num` 的静态类型 `number` 和结果的 `boolean`
    类型，并不是真正的JavaScript。这种表示法是从编译到JavaScript的语言TypeScript（它主要是JavaScript加上静态类型）借用的。
- en: Why is this notation being used? It helps give you a quick idea of how a function
    works. The notation is explained in detail in [“Tackling TypeScript”](https://exploringjs.com/tackling-ts/ch_typescript-essentials.html),
    but is usually relatively intuitive.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么使用这种表示法？这有助于快速了解函数的工作方式。这种表示法在 [“处理TypeScript”](https://exploringjs.com/tackling-ts/ch_typescript-essentials.html)
    中有详细解释，但通常相对直观。
