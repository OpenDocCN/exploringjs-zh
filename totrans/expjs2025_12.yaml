  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[10.1   尝试运行JavaScript代码](#trying-out-code)'
- en: You have many options for quickly running pieces of JavaScript code. The following
    subsections describe a few of them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你有很多选项可以快速运行JavaScript代码片段。以下小节将描述其中的一些。
- en: '[10.1.1 Browser consoles](#browser-consoles)'
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[10.1.1   浏览器控制台](#browser-consoles)'
- en: 'Web browsers have so-called *consoles*: interactive command lines to which
    you can print text via `console.log()` and where you can run pieces of code. How
    to open the console differs from browser to browser. [Figure 10.1](#fig:chrome-console)
    shows the console of Google Chrome.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 网络浏览器有所谓的*控制台*：你可以通过`console.log()`向其打印文本的交互式命令行，你可以在其中运行代码片段。打开控制台的方法因浏览器而异。[图10.1](#fig:chrome-console)显示了Google
    Chrome的控制台。
- en: 'To find out how to open the console in your web browser, you can do a web search
    for “console «name-of-your-browser»”. These are pages for a few commonly used
    web browsers:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何在你的网络浏览器中打开控制台，你可以通过搜索“控制台 «你的浏览器名称»”来进行网络搜索。以下是一些常用网络浏览器的页面：
- en: '[Apple Safari](https://developer.apple.com/safari/tools/)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Apple Safari](https://developer.apple.com/safari/tools/)'
- en: '[Google Chrome](https://developer.chrome.com/docs/devtools/console/)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Google Chrome](https://developer.chrome.com/docs/devtools/console/)'
- en: '[Microsoft Edge](https://learn.microsoft.com/en-us/microsoft-edge/devtools-guide-chromium/console/)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Microsoft Edge](https://learn.microsoft.com/en-us/microsoft-edge/devtools-guide-chromium/console/)'
- en: '[Mozilla Firefox](https://firefox-source-docs.mozilla.org/devtools-user/web_console/)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Mozilla Firefox](https://firefox-source-docs.mozilla.org/devtools-user/web_console/)'
- en: '![](../Images/580ca1a421b5d5c7f62cc4a2940edfb9.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/580ca1a421b5d5c7f62cc4a2940edfb9.png)'
- en: 'Figure 10.1: The console of the web browser “Google Chrome” is open (in the
    bottom half of window) while visiting a web page.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1：在访问网页时，网络浏览器“Google Chrome”的控制台已打开（在窗口的下半部分）。
- en: '[10.1.2 The Node.js REPL](#the-nodejs-repl)'
  id: totrans-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[10.1.2   Node.js的REPL](#the-nodejs-repl)'
- en: '*REPL* stands for *read-eval-print loop* and basically means *command line*.
    To use it, you must first start Node.js from an operating system command line,
    via the command `node`. Then an interaction with it looks as depicted in [figure
    10.2](#fig:nodejs-repl): The text after `>` is input from the user; everything
    else is output from Node.js.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*REPL*代表*读取-评估-打印循环*，基本上意味着*命令行*。要使用它，你必须首先从操作系统命令行启动Node.js，通过命令`node`。然后与它的交互看起来如图10.2所示：`>`后面的文本是用户输入；其余的都是Node.js的输出。'
- en: '![](../Images/2834d011d236e1cdcf418a757840a177.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2834d011d236e1cdcf418a757840a177.png)'
- en: 'Figure 10.2: Starting and using the Node.js REPL (interactive command line).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.2：启动和使用Node.js的REPL（交互式命令行）。
- en: '![Icon “reading”](../Images/0fb62b2fc33a72829ae9fb174dedd0d2.png) **Reading:
    REPL interactions**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '![图标“阅读”](../Images/0fb62b2fc33a72829ae9fb174dedd0d2.png) **阅读：REPL交互**'
- en: 'I occasionally demonstrate JavaScript via REPL interactions. Then I also use
    greater-than symbols (`>`) to mark input – for example:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我偶尔会通过REPL交互演示JavaScript。然后我也使用大于号符号（`>`）来标记输入 - 例如：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[10.1.3 Other options](#other-options)'
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[10.1.3   其他选项](#other-options)'
- en: 'Other options include:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其他选项包括：
- en: There are many web apps that let you experiment with JavaScript in web browsers
    – for example, [Babel’s REPL](https://babeljs.io/repl).
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有许多网络应用允许你在网络浏览器中尝试JavaScript - 例如，[Babel的REPL](https://babeljs.io/repl)。
- en: There are also native apps and IDE plugins for running JavaScript.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有一些原生应用和IDE插件可以运行JavaScript。
- en: '![Icon “warning”](../Images/5aa4bf88dc66ecb2bac6be4022a1fed4.png) **Consoles
    often run in non-strict mode**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![图标“警告”](../Images/5aa4bf88dc66ecb2bac6be4022a1fed4.png) **控制台通常以非严格模式运行**'
- en: In modern JavaScript, most code (e.g., modules) is executed in [strict mode](ch_syntax.html#strict-mode).
    However, consoles often run in non-strict mode. Therefore, you may occasionally
    get slightly different results when using a console to execute code from this
    book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代 JavaScript 中，大多数代码（例如，模块）都是在 [严格模式](ch_syntax.html#strict-mode) 下执行的。然而，控制台通常以非严格模式运行。因此，当使用控制台执行本书中的代码时，你可能会偶尔得到略微不同的结果。
- en: '[10.2 The `console.*` API: printing data and more](#the-console-api-printing-data-and-more)'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[10.2 `console.*` API：打印数据和更多](#the-console-api-printing-data-and-more)'
- en: In browsers, the console is something you can bring up that is normally hidden.
    For Node.js, the console is the terminal that Node.js is currently running in.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器中，控制台是通常隐藏的可以调出的东西。对于 Node.js，控制台是 Node.js 当前运行的终端。
- en: The full `console.*` API is documented [on MDN web docs](https://developer.mozilla.org/en-US/docs/Web/API/console)
    and [on the Node.js website](https://nodejs.org/api/console.html). It is not part
    of the JavaScript language standard, but much functionality is supported by both
    browsers and Node.js.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的 `console.*` API 文档位于 [MDN 网络文档](https://developer.mozilla.org/en-US/docs/Web/API/console)
    和 [Node.js 网站上](https://nodejs.org/api/console.html)。它不是 JavaScript 语言标准的一部分，但许多功能都得到了浏览器和
    Node.js 的支持。
- en: 'In this chapter, we only look at the following two methods for printing data
    (“printing” means displaying in the console):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们只查看以下两种打印数据的方法（“打印”意味着在控制台显示）：
- en: '`console.log()`'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`console.log()`'
- en: '`console.error()`'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`console.error()`'
- en: '[10.2.1 Printing values: `console.log()` (stdout)](#printing-values-consolelog-stdout)'
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[10.2.1 打印值：`console.log()`（标准输出）](#printing-values-consolelog-stdout)'
- en: 'There are two variants of this operation:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个操作有两种变体：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[10.2.1.1 Printing multiple values](#printing-multiple-values)'
  id: totrans-43
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '[10.2.1.1 打印多个值](#printing-multiple-values)'
- en: 'The first variant prints (text representations of) values on the console:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个变体在控制台上打印（值的）文本表示：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Output:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 输出：
- en: '[PRE3]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: At the end, `console.log()` always prints a newline. Therefore, if you call
    it with zero arguments, it just prints a newline.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，`console.log()` 总是打印一个换行符。因此，如果你不带任何参数调用它，它只会打印一个换行符。
- en: '[10.2.1.2 Printing a string with substitutions](#printing-a-string-with-substitutions)'
  id: totrans-49
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '[10.2.1.2 打印带有替换的字符串](#printing-a-string-with-substitutions)'
- en: 'The second variant performs string substitution:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个变体执行字符串替换：
- en: '[PRE4]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Output:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 输出：
- en: '[PRE5]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'These are some of the directives you can use for substitutions:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是一些你可以使用的替换指令：
- en: '`%s` converts the corresponding value to a string and inserts it.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%s` 将相应的值转换为字符串并插入。'
- en: '[PRE6]'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Output:'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输出：
- en: '[PRE7]'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '`%o` inserts a string representation of an object.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%o` 插入对象的字符串表示。'
- en: '[PRE8]'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Output:'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输出：
- en: '[PRE9]'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '`%j` converts a value to a JSON string and inserts it.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%j` 将值转换为 JSON 字符串并插入。'
- en: '[PRE10]'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Output:'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输出：
- en: '[PRE11]'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '`%%` inserts a single `%`.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%%` 插入一个单个的 `%`。'
- en: '[PRE12]'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Output:'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输出：
- en: '[PRE13]'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '[10.2.2 Printing error information: `console.error()` (stderr)](#printing-error-information-consoleerror-stderr)'
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[10.2.2 打印错误信息：`console.error()`（标准错误）](#printing-error-information-consoleerror-stderr)'
- en: '`console.error()` works the same as `console.log()`, but what it logs is considered
    error information. For Node.js, that means that the output goes to stderr instead
    of stdout on Unix.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '`console.error()` 与 `console.log()` 的工作方式相同，但它记录的内容被认为是错误信息。对于 Node.js，这意味着输出会发送到
    Unix 上的 stderr 而不是 stdout。'
- en: '[10.2.3 Printing nested objects via `JSON.stringify()`](#printing-nested-objects-via-jsonstringify)'
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[10.2.3 通过 `JSON.stringify()` 打印嵌套对象](#printing-nested-objects-via-jsonstringify)'
- en: '[`JSON.stringify()`](ch_json.html#JSON.stringify) is occasionally useful for
    printing nested objects:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[`JSON.stringify()`](ch_json.html#JSON.stringify) 有时对于打印嵌套对象很有用：'
