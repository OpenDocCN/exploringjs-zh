  type: TYPE_NORMAL
- en: 'The main ways of encoding code points are three *Unicode Transformation Formats*
    (UTFs): UTF-32, UTF-16, UTF-8\. The number at the end of each format indicates
    the size (in bits) of its code units.'
  id: totrans-37
