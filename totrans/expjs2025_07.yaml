- en: '[Import attributes](ch_modules.html#import-attributes) provide the syntactic
    foundation for importing non-JavaScript artifacts. The first such artifacts to
    be supported are [JSON modules](ch_modules.html#json-modules):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '``The object literal syntax after `with` is used for specifying import attributes.
    `type` is an import attribute.``'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
