- en: 'This chapter lists what‚Äôs new in recent ECMAScript versions ‚Äì in reverse chronological
    order. It ends before ES6 (ES2015): ES2016 was the first truly incremental release
    of ECMAScript ‚Äì which is why ES6 has too many features to list here. If you want
    to get a feeling for earlier releases:'
  prefs: []
  type: TYPE_NORMAL
- en: My book [‚ÄúExploring ES6‚Äù](https://exploringjs.com/es6.html) describes what was
    added in ES6 (ES2015).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: My book [‚ÄúSpeaking JavaScript‚Äù](https://exploringjs.com/es5/) describes all
    of the features of ES5 ‚Äì and is therefore a useful time capsule.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[6.1‚ÄÉNew in ECMAScript 2025](#new-in-es2025)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Import attributes](ch_modules.html#import-attributes) provide the syntactic
    foundation for importing non-JavaScript artifacts. The first such artifacts to
    be supported are [JSON modules](ch_modules.html#json-modules):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The object literal syntax after `with` is used for specifying import attributes.
    `type` is an import attribute.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Iterator helper methods](ch_sync-iteration.html#class-iterator) let us do
    more with iterators:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: How are iterator methods an improvement over Arrays methods?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Iterator methods can be used with any iterable data structure ‚Äì e.g., they let
    us filter and map the data structures `Set` and `Map`.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Iterator methods don‚Äôt create intermediate Arrays and compute data incrementally.
    That is useful for large amounts of data:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: With iterator methods, all methods are applied to the first value, then to the
    second value, etc.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: With Array methods, the first method is applied to all values, then the second
    method is applied to all results, etc.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Methods for [combining Sets](ch_sets.html#combining-sets) and [checking Set
    relationships](ch_sets.html#checking-set-relationships):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Combining Sets:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Set.prototype.intersection(other)`'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Set.prototype.union(other)`'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Set.prototype.difference(other)`'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Set.prototype.symmetricDifference(other)`'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Checking Set relationships:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Set.prototype.isSubsetOf(other)`'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Set.prototype.isSupersetOf(other)`'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Set.prototype.isDisjointFrom(other)`'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[`RegExp.escape()`](ch_regexps.html#RegExp.escape) escapes text so that it
    can be used inside a regular expression ‚Äì e.g., the following code removes all
    occurrences of `text` inside `str` that are not quoted:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[Regular expression pattern modifiers (inline flags)](ch_regexps.html#regexp-pattern-modifiers)
    let us apply flags to parts of a regular expression (vs. all of the regular expression)
    ‚Äì for example, in the following regular expression, the flag `i` is only applied
    to ‚ÄúHELLO‚Äù:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '[Duplicate named capture groups](ch_regexps.html#duplicate-named-capture-groups):
    We can now use the same group name twice ‚Äì as long as it appears in different
    alternatives:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[`Promise.try()`](ch_promises.html#Promise.try) lets us start a Promise chain
    with code that is not purely asynchronous ‚Äì e.g.:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Support for 16-bit floating point numbers (float16):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`Math.f16round()`](ch_math.html#rounding-floats)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[New element type for the Typed Arrays API](ch_typed-arrays.html#typed-array-element-types):'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Float16Array`'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`DataView.prototype.getFloat16()`'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`DataView.prototype.setFloat16()`'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[6.2‚ÄÉNew in ECMAScript 2024](#new-in-es2024)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Grouping synchronous iterables](ch_sync-iteration.html#grouping-sync-iterables):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Map.groupBy()` groups the items of an iterable into Map entries whose keys
    are provided by a callback:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'There is also `Object.groupBy()` which produces an object instead of a Map:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[`Promise.withResolvers()`](ch_promises.html#Promise.withResolvers) provides
    a new way of creating Promises that we want to resolve:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[The new regular expression flag `/v` (`.unicodeSets`)](ch_regexps.html#regexp-flag-unicode-sets)
    enables these features:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Escapes for Unicode string properties (üòµ‚Äçüí´ consists of three code points):'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: 'String literals via `\q{}` in character classes:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: 'Set operations for character classes:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: Improved matching with `/i` if a Unicode property escape is negated via `[^¬∑¬∑¬∑]`
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ArrayBuffers get two new features:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'They can be [resized](ch_typed-arrays.html#resizing-array-buffers) in place:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: They get a method `.transfer()` for [transferring](ch_typed-arrays.html#transferring-detaching-array-buffers)
    them.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: SharedArrayBuffers can be resized, but they can only grow and never shrink.
    They are not transferrable and therefore don‚Äôt get the method `.transfer()` that
    `ArrayBuffers` got.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Two new methods help us ensure that strings are well-formed (w.r.t. [UTF-16](ch_unicode.html#utf-16)
    code units):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[String method `.isWellFormed()`](ch_strings.html#qref-String.prototype.isWellFormed)
    checks if a JavaScript string is *well-formed* and does not contain any [*lone
    surrogates*](ch_unicode.html#unicode-lone-surrogate).'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[String method `.toWellFormed()`](ch_strings.html#qref-String.prototype.isWellFormed)
    returns a copy of the receiver where each lone surrogate is replaced with the
    code unit 0xFFFD (which represents the code point with the same number, whose
    name is ‚Äúreplacement character‚Äù). The result is therefore well-formed.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Atomics.waitAsync()` lets us wait asynchronously for a change to shared memory.
    Its functionality is beyond the scope of this book. See [the MDN Web Docs](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Atomics/waitAsync)
    for more information.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[6.3‚ÄÉNew in ECMAScript 2023](#new-in-es2023)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[‚ÄúChange Array by copy‚Äù](ch_arrays.html#array-operations-destructive-vs-non-destructive):
    Arrays and Typed Arrays get new non-destructive methods that copy receivers before
    changing them:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.toReversed()` is the non-destructive version of `.reverse()`:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: '`.toSorted()` is the non-destructive version of `.sort()`:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: '`.toSpliced()` is the non-destructive version of `.splice()`:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: '`.with()` is the non-destructive version of setting a value with square brackets:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: '‚ÄúArray find from last‚Äù: [Arrays](ch_arrays.html#ch_arrays) and [Typed Arrays](ch_typed-arrays.html#ch_typed-arrays)
    get two new methods:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.findLast()` is similar to `.find()` but starts searching at the end of an
    Array:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: '`.findLastIndex()` is similar to `.findIndex()` but starts searching at the
    end of an Array:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: '[Symbols as WeakMap keys](ch_weakmaps.html#weakmap-keys-criteria): Before this
    feature, only objects could be used as keys in WeakMaps. This feature also lets
    us use symbols ‚Äì except for *registered symbols* (created via `Symbol.for()`).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[‚ÄúHashbang grammar‚Äù](ch_syntax.html#hashbang-lines): JavaScript now ignores
    the first line of a file if it starts with a hash (`#`) and a bang (`!`). Some
    JavaScript runtimes, such as Node.js, have done this for a long time. Now it is
    also part of the language proper. This is an example of a ‚Äúhashbang‚Äù line:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[6.4‚ÄÉNew in ECMAScript 2022](#new-in-es2022)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'New members of classes:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Properties (public slots) can now be created via:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Instance public fields](ch_classes.html#instance-public-fields)'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Static public fields](ch_classes.html#static-public-fields)'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Private slots](ch_classes.html#private-slots) are new and can be created via:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Private fields ([instance private fields](ch_classes.html#instance-private-fields)
    and [static private fields](ch_classes.html#static-private-methods-accessors-fields))
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Private methods and accessors ([non-static](ch_classes.html#private-methods-accessors)
    and [static](ch_classes.html#static-private-methods-accessors-fields))
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Static initialization blocks](ch_classes.html#class-static-initialization-blocks)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Private slot checks](ch_classes.html#private-slot-checks) (‚Äúergonomic brand
    checks for private fields‚Äù): The following expression checks if `obj` has a private
    slot `#privateSlot`:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[Top-level `await` in modules](ch_modules.html#top-level-await): We can now
    use `await` at the top levels of modules and don‚Äôt have to enter async functions
    or methods anymore.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`error.cause`](ch_exception-handling.html#error-cause): `Error` and its subclasses
    now let us specify which error caused the current one:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[Method `.at()` of indexable values](ch_arrays.html#Array.prototype.at) lets
    us read an element at a given index (like the bracket operator `[]`) and supports
    negative indices (unlike the bracket operator).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'The following ‚Äúindexable‚Äù types have method `.at()`:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`string`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Array`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'All Typed Array classes: `Uint8Array` etc.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[RegExp match indices](ch_regexps.html#regexp-match-indices): If we add a flag
    to a regular expression, using it produces match objects that record the start
    and end index of each group capture.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`Object.hasOwn(obj, propKey)`](ch_objects.html#Object.hasOwn) provides a safe
    way to check if an object `obj` has an own property with the key `propKey`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[6.5‚ÄÉNew in ECMAScript 2021](#new-in-es2021)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`String.prototype.replaceAll()`](ch_regexps.html#replace-replaceAll) lets
    us replace all matches of a regular expression or a string (`.replace()` only
    replaces the first occurrence of a string):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[`Promise.any()`](ch_promises.html#Promise.any) and [`AggregateError`](ch_promises.html#AggregateError):
    `Promise.any()` returns a Promise that is fulfilled as soon as the first Promise
    in an iterable of Promises is fulfilled. If there are only rejections, they are
    put into an `AggregateError` which becomes the rejection value.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We use `Promise.any()` when we are only interested in the first fulfilled Promise
    among several.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Logical assignment operators](ch_operators.html#logical-assignment-operators):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Underscores (`_`) as separators in:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Number literals](ch_numbers.html#numeric-separator-number-literals): `123_456.789_012`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Bigint literals](ch_bigints.html#numeric-separator-bigint-literals): `6_000_000_000_000_000_000_000_000n`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'WeakRefs: This feature is beyond the scope of this book. [Quoting its proposal](https://github.com/tc39/proposal-weakrefs)
    states:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[This proposal] encompasses two major new pieces of functionality:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating weak references to objects with the `WeakRef` class
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Running user-defined finalizers after objects are garbage-collected, with the
    `FinalizationRegistry` class
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Their correct use takes careful thought, and they are best avoided if possible.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Array.prototype.sort` has been stable since ES2019\. In ES2021, ‚Äú[it] was
    made more precise, reducing the amount of cases that result in an implementation-defined
    sort order‚Äù [[source](https://tc39.es/ecma262/#sec-intro)]. For more information,
    see [the pull request for this improvement](https://github.com/tc39/ecma262/pull/1585).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[6.6‚ÄÉNew in ECMAScript 2020](#new-in-es2020)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'New module features:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Dynamic imports via `import()`](ch_modules.html#dynamic-imports): The normal
    `import` statement is static: We can only use it at the top levels of modules
    and its module specifier is a fixed string. `import()` changes that. It can be
    used anywhere (including conditional statements) and we can compute its argument.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`import.meta`](ch_modules.html#import.meta) contains metadata for the current
    module. Its first widely supported property is `import.meta.url` which contains
    a string with the URL of the current module‚Äôs file.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Namespace re-exporting](ch_modules.html#cheat-sheet-modules): The following
    expression imports all exports of module `''mod''` in a namespace object `ns`
    and exports that object.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: '[Optional chaining for property accesses and method calls](ch_objects.html#optional-chaining).
    One example of optional chaining is:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: This expression evaluates to `undefined` if `value` is either `undefined` or
    `null`. Otherwise, it evaluates to `value.prop`. This feature is especially useful
    in chains of property reads when some of the properties may be missing.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Nullish coalescing operator (`??`)](ch_undefined-null.html#nullish-coalescing-operator):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: This expression is `defaultValue` if `value` is either `undefined` or `null`
    and `value` otherwise. This operator lets us use a default value whenever something
    is missing.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Previously the Logical Or operator (`||`) was used in this case but it has downsides
    here because it returns the default value whenever the left-hand side is falsy
    (which isn‚Äôt always correct).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Bigints ‚Äì arbitrary-precision integers](ch_bigints.html#ch_bigints): Bigint
    is a new primitive type. It supports integer numbers that can be arbitrarily large
    (storage for them grows as necessary).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`String.prototype.matchAll()`](ch_regexps.html#String.prototype.matchAll):
    This method throws if flag `/g` isn‚Äôt set and returns an iterable with all match
    objects for a given string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`Promise.allSettled()`](ch_promises.html#Promise.allSettled) receives an iterable
    of Promises. It returns a Promise that is fulfilled once all the input Promises
    are settled. The fulfillment value is an Array with one object per input Promise
    ‚Äì either one of:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`{ status: ''fulfilled'', value: ¬´fulfillment value¬ª }`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`{ status: ''rejected'', reason: ¬´rejection value¬ª }`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`globalThis`](ch_variables-assignment.html#globalThis) provides a way to access
    the global object that works both on browsers and server-side platforms such as
    Node.js and Deno.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`for-in` mechanics: This feature is beyond the scope of this book. For more
    information on it, see [its proposal](https://github.com/tc39/proposal-for-in-order).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Namespace re-exporting](ch_modules.html#re-exporting):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[6.7‚ÄÉNew in ECMAScript 2019](#new-in-es2019)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Array method [`.flatMap()`](ch_arrays.html#Array.prototype.flatMap) works like
    `.map()` but lets the callback return Arrays of zero or more values instead of
    single values. The returned Arrays are then concatenated and become the result
    of `.flatMap()`. Use cases include:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Filtering and mapping at the same time
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Mapping single input values to multiple output values
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Array method [`.flat()`](ch_arrays.html#qref-Array.prototype.flat) converts
    nested Arrays into flat Arrays. Optionally, we can tell it at which depth of nesting
    it should stop flattening.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`Object.fromEntries()`](ch_objects.html#Object.fromEntries) creates an object
    from an iterable over *entries*. Each entry is a two-element Array with a property
    key and a property value.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'String methods: [`.trimStart()`](ch_strings.html#qref-String.prototype.trimStart)
    and [`.trimEnd()`](ch_strings.html#qref-String.prototype.trimEnd) work like `.trim()`
    but remove whitespace only at the start or only at the end of a string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Optional `catch` binding](ch_exception-handling.html#omitting-catch-binding):
    We can now omit the parameter of a `catch` clause if we don‚Äôt use it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`Symbol.prototype.description`](ch_symbols.html#symbol-descriptions) is a
    getter for reading the description of a symbol. Previously, the description was
    included in the result of `.toString()` but couldn‚Äôt be accessed individually.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.sort()` for Arrays and Typed Arrays is now guaranteed to be *stable*: If
    elements are considered equal by sorting, then sorting does not change the order
    of those elements (relative to each other).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These ES2019 features are beyond the scope of this book:'
  prefs: []
  type: TYPE_NORMAL
- en: 'JSON superset: See [2ality blog post](https://2ality.com/2019/01/json-superset.html).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Well-formed `JSON.stringify()`: See [2ality blog post](https://2ality.com/2019/01/well-formed-stringify.html).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Function.prototype.toString()` revision: See [2ality blog post](https://2ality.com/2016/08/function-prototype-tostring.html).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[6.8‚ÄÉNew in ECMAScript 2018](#new-in-es2018)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Asynchronous iteration](ch_async-iteration.html#ch_async-iteration) is the
    asynchronous version of synchronous iteration. It is based on Promises:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With synchronous iterables, we can immediately access each item. With asynchronous
    iterables, we have to `await` before we can access an item.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: With synchronous iterables, we use `for-of` loops. With asynchronous iterables,
    we use `for-await-of` loops.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Spreading into object literals](ch_objects.html#spreading-into-object-literals):
    By using spreading (`...`) inside an object literal, we can copy the properties
    of another object into the current one. One use case is to create a shallow copy
    of an object `obj`:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE30]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[Rest properties (destructuring)](ch_destructuring.html#rest-properties): When
    object-destructuring a value, we can now use rest syntax (`...`) to get all previously
    unmentioned properties in an object.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE31]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[`Promise.prototype.finally()`](ch_promises.html#Promise.prototype.finally)
    is related to the `finally` clause of a try-catch-finally statement ‚Äì similarly
    to how the Promise method `.then()` is related to the `try` clause and `.catch()`
    is related to the `catch` clause.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'On other words: The callback of `.finally()` is executed regardless of whether
    a Promise is fulfilled or rejected.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'New Regular expression features:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`RegExp` named capture groups](ch_regexps.html#named-capture-groups): In addition
    to accessing groups by number, we can now name them and access them by name:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE32]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: '[`RegExp` lookbehind assertions](ch_regexps.html#regexp-lookbehind-assertions)
    complement lookahead assertions:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Positive lookbehind: `(?<=X)` matches if the current location is preceded by
    `''X''`.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Negative lookbehind: `(?<!X)` matches if the current location is not preceded
    by `''(?<!X)''`.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`s` (`dotAll`) flag for regular expressions](ch_regexps.html#regexp-dot-all-flag).
    If this flag is active, the dot matches line terminators (by default, it doesn‚Äôt).'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`RegExp` Unicode property escapes](ch_regexps.html#unicode-character-property-escapes)
    give us more power when matching sets of Unicode code points ‚Äì for example:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE33]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: '[Template literal revision](ch_template-literals.html#template-strings-cooked-vs-raw)
    allows text with backslashes in tagged templates that is illegal in string literals
    ‚Äì for example:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE34]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[6.9‚ÄÉNew in ECMAScript 2017](#new-in-es2017)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Async functions (`async/await`)](ch_async-functions.html#ch_async-functions)
    let us use synchronous-looking syntax to write asynchronous code.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`Object.values()`](ch_objects.html#Object.values) returns an Array with the
    values of all enumerable string-keyed properties of a given object.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`Object.entries()`](ch_objects.html#Object.entries) returns an Array with
    the key-value pairs of all enumerable string-keyed properties of a given object.
    Each pair is encoded as a two-element Array.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'String padding: The string methods [`.padStart()`](ch_strings.html#qref-String.prototype.padStart)
    and [`.padEnd()`](ch_strings.html#qref-String.prototype.padEnd) insert padding
    text until the receivers are long enough:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE35]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[Trailing commas in function parameter lists and calls](ch_callables.html#trailing-commas-parameters):
    Trailing commas have been allowed in Arrays literals since ES3 and in Object literals
    since ES5\. They are now also allowed in function calls and method calls.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`Object.getOwnPropertyDescriptors()`](ch_objects.html#qref-Object.getOwnPropertyDescriptors)
    lets us define properties via an object with property descriptors:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The feature ‚ÄúShared memory and atomics‚Äù is beyond the scope of this book. For
    more information on it, see:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The documentation on [`SharedArrayBuffer`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/SharedArrayBuffer)
    and [`Atomics`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Atomics)
    on MDN Web Docs
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The ECMAScript proposal ‚ÄúShared memory and atomics‚Äù](https://github.com/tc39/proposal-ecmascript-sharedmem)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[6.10‚ÄÉNew in ECMAScript 2016](#new-in-es2016)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`Array.prototype.includes()`](ch_arrays.html#qref-Array.prototype.includes)
    checks if an Array contains a given value.'
  prefs:
