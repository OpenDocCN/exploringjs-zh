- en: In this chapter, we examine the pros and cons of JavaScript.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了 JavaScript 的优缺点。
- en: '![Icon “reading”](../Images/0fb62b2fc33a72829ae9fb174dedd0d2.png) **“ECMAScript
    6” (short: “ES6”) refers to a version of JavaScript**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![阅读图标](../Images/0fb62b2fc33a72829ae9fb174dedd0d2.png) **“ECMAScript 6”（简称“ES6”）指的是
    JavaScript 的一个版本**'
- en: 'ECMAScript is the name of the language standard; the number X in “ECMAScript
    X” and “ESX” refers to a version of that standard. Initially the versions were
    ordinal numbers (ES1–ES6). Later, they were years (ES2016+). For more information,
    see [“Standardization: JavaScript vs. ECMAScript” (§5.2)](ch_history.html#standardizing-javascript).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ECMAScript 是语言标准的名称；在“ECMAScript X”和“ESX”中的数字 X 指的是该标准的版本。最初版本是序数（ES1–ES6）。后来，它们是年份（ES2016+）。有关更多信息，请参阅[“标准化：JavaScript
    与 ECMAScript”（§5.2）](ch_history.html#standardizing-javascript)。
- en: '[3.1 The cons of JavaScript](#the-cons-of-javascript)'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.1 JavaScript 的缺点](#the-cons-of-javascript)'
- en: Among programmers, JavaScript isn’t always well liked. One reason is that it
    has a fair amount of quirks. Some of them are just unusual ways of doing something.
    Others are considered bugs. Either way, learning *why* JavaScript does something
    the way it does, helps with dealing with the quirks and with accepting JavaScript
    (maybe even liking it). Hopefully, this book can help.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在程序员中，JavaScript 并非总是受到喜爱。一个原因是它有很多怪癖。其中一些只是做某事的不寻常方式。其他被认为是错误。无论如何，了解 JavaScript
    为什么以这种方式做事，有助于处理怪癖和接受 JavaScript（甚至可能喜欢它）。希望这本书能有所帮助。
- en: 'Additionally, many traditional quirks have been eliminated now. For example:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，许多传统的怪癖现在已经被消除。例如：
- en: Traditionally, JavaScript variables weren’t block-scoped. ES6 introduced `let`
    and `const`, which let us declare block-scoped variables.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统上，JavaScript 变量不是块作用域。ES6 引入了 `let` 和 `const`，这使得我们可以声明块作用域变量。
- en: Prior to ES6, implementing object factories and inheritance via `function` and
    `.prototype` was clumsy. ES6 introduced classes, which provide more convenient
    syntax for these mechanisms.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 ES6 之前，通过 `function` 和 `.prototype` 实现对象工厂和继承是笨拙的。ES6 引入了类，这为这些机制提供了更方便的语法。
- en: Traditionally, JavaScript did not have built-in modules. ES6 added them to the
    language.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统上，JavaScript 没有内置模块。ES6 将其添加到语言中。
- en: 'Lastly, JavaScript’s standard library is limited, but:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，JavaScript 的标准库有限，但：
- en: There are [plans](https://github.com/tc39/proposal-built-in-modules) for adding
    more functionality.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有 [计划](https://github.com/tc39/proposal-built-in-modules) 添加更多功能。
- en: Many libraries are easily available via [the npm software registry](https://www.npmjs.com).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多库都可以通过 [npm 软件注册表](https://www.npmjs.com)轻松获取。
- en: '[3.2 The pros of JavaScript](#the-pros-of-javascript)'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.2 JavaScript 的优点](#the-pros-of-javascript)'
- en: On the plus side, JavaScript offers many benefits.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在正面方面，JavaScript 提供了许多好处。
- en: '[3.2.1 Community](#community)'
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[3.2.1 社区](#community)'
- en: JavaScript’s popularity means that it’s well supported and well documented.
    Whenever we create something in JavaScript, we can rely on many people being (potentially)
    interested. And there is a large pool of JavaScript programmers from which we
    can hire, if we need to.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 的流行意味着它得到了良好的支持和文档。无论我们用 JavaScript 创建什么，我们都可以依赖很多人（可能）对此感兴趣。如果我们需要，我们可以从庞大的
    JavaScript 程序员群体中招聘。
- en: No single party controls JavaScript – it is evolved by [TC39](ch_history.html#tc39),
    a committee comprising many organizations. The language is evolved via an open
    process that encourages feedback from the public.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 没有单一的组织控制 JavaScript - 它是由 [TC39](ch_history.html#tc39)，一个由许多组织组成的委员会所发展的。语言是通过一个鼓励公众反馈的开放过程来发展的。
- en: '[3.2.2 Practically useful](#practically-useful)'
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[3.2.2 实用](#practically-useful)'
- en: 'With JavaScript, we can write apps for many client platforms. These are a few
    example technologies:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 JavaScript，我们可以为许多客户端平台编写应用程序。以下是一些示例技术：
- en: '[*Progressive Web Apps*](https://web.dev/explore/progressive-web-apps) can
    be installed natively on Android, iOS and many desktop operating systems.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*Progressive Web Apps*](https://web.dev/explore/progressive-web-apps)可以原生安装在Android、iOS和许多桌面操作系统上。'
- en: '[*Electron*](https://electronjs.org) lets us build cross-platform desktop apps.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*Electron*](https://electronjs.org)让我们能够构建跨平台的桌面应用程序。'
- en: '[*React Native*](https://reactnative.dev) lets us write apps for iOS and Android
    that have native user interfaces.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*React Native*](https://reactnative.dev)让我们能够编写具有原生用户界面的iOS和Android应用程序。'
- en: '[*Node.js*](https://nodejs.org/) provides extensive support for writing shell
    scripts (in addition to being a platform for web servers).'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*Node.js*](https://nodejs.org/)提供了广泛的shell脚本（除了作为Web服务器平台之外）编写支持。'
- en: 'JavaScript is supported by many server platforms and services – for example:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript被许多服务器平台和服务支持——例如：
- en: Node.js (many of the following services are based on Node.js or support its
    APIs)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Node.js（以下许多服务基于Node.js或支持其API）
- en: Amazon Web Services Lambda
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon Web Services Lambda
- en: Cloudflare Workers
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cloudflare Workers
- en: Google Cloud Functions
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Cloud Functions
- en: Microsoft Azure Functions
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Azure Functions
- en: Vercel Functions
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vercel Functions
- en: 'There are many data technologies available for JavaScript: many databases support
    it and intermediate layers (such as GraphQL) exist. Additionally, [the standard
    data format *JSON* (*JavaScript Object Notation*)](ch_json.html#ch_json) is based
    on JavaScript and supported by its standard library.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于JavaScript来说，有许多数据技术可用：许多数据库支持它，并且存在中间层（如GraphQL）。此外，[标准数据格式*JSON*（JavaScript对象表示法）](ch_json.html#ch_json)基于JavaScript，并由其标准库支持。
- en: Lastly, most tools for JavaScript are written in JavaScript or at least support
    plugins written in it. Even native tools are installed the same way as all other
    JavaScript-related software – via package managers such as npm.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，大多数JavaScript工具都是用JavaScript编写的，或者至少支持用JavaScript编写的插件。即使是原生工具也是以与其他JavaScript相关软件相同的方式安装的——通过包管理器，如npm。
- en: '[3.2.3 Language](#language)'
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[3.2.3 语言](#language)'
- en: Many libraries are available, via the de-facto standard in the JavaScript ecosystem,
    [the npm software registry](https://www.npmjs.com).
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过JavaScript生态系统的事实上的标准，[npm软件注册表](https://www.npmjs.com)提供了许多库。
- en: 'If we are unhappy with “plain” JavaScript, it is relatively easy to add more
    features:'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们对“纯”JavaScript不满意，相对容易添加更多功能：
- en: We can compile future and modern language features to current and past versions
    of JavaScript, via [Babel](https://babeljs.io).
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以将未来的和现代的语言特性编译到当前的以及过去的JavaScript版本中，通过[Babel](https://babeljs.io)。
- en: We can add static typing, via [TypeScript](https://www.typescriptlang.org).
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过[TypeScript](https://www.typescriptlang.org)添加静态类型。
- en: 'The language is flexible: it is dynamic and supports both object-oriented programming
    and functional programming.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言是灵活的：它是动态的，并且支持面向对象编程和函数式编程。
- en: JavaScript has become suprisingly fast for such a dynamic language.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于这样一个动态语言来说，JavaScript变得出奇地快。
- en: Whenever it isn’t fast enough, we can switch to [WebAssembly](ch_next-steps.html#web-assembly),
    a universal virtual machine built into most JavaScript engines. It can run static
    code at nearly native speeds.
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当它不够快时，我们可以切换到[WebAssembly](ch_next-steps.html#web-assembly)，这是一种内置在大多数JavaScript引擎中的通用虚拟机。它可以在接近原生速度下运行静态代码。
- en: '[3.3 Pro and con of JavaScript: innovation](#pro-and-con-of-javascript-innovation)'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.3 JavaScript的优缺点：创新](#pro-and-con-of-javascript-innovation)'
- en: 'There is much innovation in the JavaScript ecosystem: new approaches to implementing
    user interfaces, new ways of optimizing the delivery of software, and more. The
    upside is that we will constantly learn new things. The downside is that the constant
    change can be exhausting at times. Thankfully, many things have become stable
    – e.g., built-in modules (ECMAScript modules) were introduced in 2015 but took
    nearly 10 years to become more popular than their non-built-in alternative, CommonJS
    Modules.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript生态系统中有许多创新：实现用户界面的新方法、优化软件交付的新方式，等等。好处是我们将不断学习新事物。坏处是这种不断的改变有时会让人感到疲惫。幸运的是，许多事情已经变得稳定——例如，内置模块（ECMAScript模块）于2015年引入，但几乎花了10年时间才比非内置替代品CommonJS模块更受欢迎。
