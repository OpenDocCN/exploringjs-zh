- en: 1.1 Where is the homepage of this book?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The homepage of “Tackling TypeScript” is [`exploringjs.com/tackling-ts/`](https://exploringjs.com/tackling-ts/)
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 What is in this book?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This book consists of two parts:'
  prefs: []
  type: TYPE_NORMAL
- en: Part 1 is a quick start for TypeScript that teaches you the essentials quickly.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Part 2 digs deeper into the language and covers many important topics in detail.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This book is not a reference, it is meant to complement [the official TypeScript
    handbook](https://www.typescriptlang.org/docs/handbook/).
  prefs: []
  type: TYPE_NORMAL
- en: '**Required knowledge:** You must know JavaScript. If you want to refresh your
    knowledge: [My book “JavaScript for impatient programmers”](https://exploringjs.com/impatient-js/)
    is free to read online.'
  prefs: []
  type: TYPE_NORMAL
