  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 我为我的钱得到了什么？
- en: 'If you buy this book, you get:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您购买了这本书，您将获得：
- en: 'The current content in four DRM-free versions:'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前内容有四个无数字版权限制的版本：
- en: PDF file
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: PDF文件
- en: ZIP archive with ad-free HTML
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ZIP存档，无广告HTML
- en: EPUB file
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: EPUB文件
- en: MOBI file
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MOBI文件
- en: Any future content that is added to this edition. How much I can add depends
    on the sales of this book.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何添加到这个版本的未来内容。我能添加多少取决于这本书的销售情况。
- en: 1.4 How can I preview the content?
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4 我如何预览内容？
- en: '[On the homepage of this book](https://exploringjs.com/tackling-ts/#previews),
    there are extensive previews for all versions of this book.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书的主页上，有关于这本书所有版本的详细预览。
- en: 1.5 How do I report errors?
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5 我如何报告错误？
- en: The HTML version of this book has a link to comments at the end of each chapter.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这本书的HTML版本在每一章的结尾都有评论链接。
- en: They jump to GitHub issues, which [you can also access directly](https://github.com/rauschma/tackling-ts/issues).
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们跳转到GitHub问题，您也可以直接访问[GitHub问题](https://github.com/rauschma/tackling-ts/issues)。
