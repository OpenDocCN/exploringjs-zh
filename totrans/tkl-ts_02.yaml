  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 这本书的主页在哪里？
- en: The homepage of “Tackling TypeScript” is [`exploringjs.com/tackling-ts/`](https://exploringjs.com/tackling-ts/)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “Tackling TypeScript”的主页是[`exploringjs.com/tackling-ts/`](https://exploringjs.com/tackling-ts/)
- en: 1.2 What is in this book?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 这本书包括什么内容？
- en: 'This book consists of two parts:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书分为两部分：
- en: Part 1 is a quick start for TypeScript that teaches you the essentials quickly.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一部分是TypeScript的快速入门，快速教会您基本知识。
- en: Part 2 digs deeper into the language and covers many important topics in detail.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二部分深入探讨了语言，并详细介绍了许多重要主题。
- en: This book is not a reference, it is meant to complement [the official TypeScript
    handbook](https://www.typescriptlang.org/docs/handbook/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不是参考书，而是为了补充[官方TypeScript手册](https://www.typescriptlang.org/docs/handbook/)。
- en: '**Required knowledge:** You must know JavaScript. If you want to refresh your
    knowledge: [My book “JavaScript for impatient programmers”](https://exploringjs.com/impatient-js/)
    is free to read online.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**必需知识：** 您必须了解JavaScript。如果您想刷新您的知识：[我的书“JavaScript for impatient programmers”](https://exploringjs.com/impatient-js/)可以在线免费阅读。'
