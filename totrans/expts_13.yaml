  zh: 在本章中，我将提供一些使用 TypeScript 编写应用程序的技巧。
- en: '[10.1 Writing TypeScript apps for web browsers](#writing-typescript-apps-for-web-browsers)'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[10.1 使用 TypeScript 为 Web 浏览器编写应用程序](#writing-typescript-apps-for-web-browsers)'
- en: Even with plain JavaScript, most projects use build tools for frontend web apps,
    [for various reasons](ch_typescript-workflows.html#bundling). Most of those build
    tools support TypeScript out of the box.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是纯 JavaScript，大多数项目也会使用构建工具来构建前端 Web 应用程序，[出于各种原因](ch_typescript-workflows.html#bundling)。大多数这些构建工具都默认支持
    TypeScript。
- en: 'If you:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您：
- en: Want to write a frontend app with TypeScript
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想用 TypeScript 编写前端应用程序
- en: Have a particular frontend framework (or vanilla code) in mind
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个特定的前端框架（或纯代码）在心中
- en: Don’t want to think too much about tooling
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不想过多考虑工具
- en: Then you can take a look at the [“Getting Started”](https://vite.dev/guide/)
    page for Vite, a popular frontend build tool.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以查看 Vite 的“入门”页面，Vite 是一个流行的前端构建工具。[“入门”页面](https://vite.dev/guide/)
- en: 'But there are many other build tools for JavaScript. These are some of them:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但还有许多其他用于 JavaScript 的构建工具。以下是一些：
- en: 'Smaller scope: esbuild, Rolldown, Rollup, Rspack, tsup, Turbopack'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 范围较小：esbuild、Rolldown、Rollup、Rspack、tsup、Turbopack
- en: 'More comprehensive: Parcel, Rsbuild, Vite'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更全面：Parcel、Rsbuild、Vite
- en: 'Monorepo tools: Nx, Turborepo'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Monorepo 工具：Nx、Turborepo
- en: '[10.2 Writing TypeScript apps for server-side runtimes](#writing-typescript-apps-for-server-side-runtimes)'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[10.2 使用 TypeScript 为服务器端运行时编写应用程序](#writing-typescript-apps-for-server-side-runtimes)'
- en: Node.js, Deno and Bun can all run TypeScript directly.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Node.js、Deno 和 Bun 都可以直接运行 TypeScript。
- en: By default, Node.js only supports [type stripping](ch_tsconfig-json.html#type-stripping),
    but experimental support for non-erasable features such as JSX and enums is available
    via [`--experimental-transform-types`](https://nodejs.org/api/cli.html#--experimental-transform-types).
    Type stripping will remain the default.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，Node.js 只支持 [类型剥离](ch_tsconfig-json.html#type-stripping)，但通过 `--experimental-transform-types`（[https://nodejs.org/api/cli.html#--experimental-transform-types](https://nodejs.org/api/cli.html#--experimental-transform-types)）可以提供对
    JSX 和枚举等不可擦除特性的实验性支持。类型剥离将保持为默认设置。
- en: 'Getting started with Node.js:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Node.js 入门：
- en: My GitHub repository [`nodejs-type-stripping`](https://github.com/rauschma/nodejs-type-stripping)
    demonstrates how type stripping works in Node.js.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的 GitHub 仓库 [nodejs-type-stripping](https://github.com/rauschma/nodejs-type-stripping)
    展示了类型剥离在 Node.js 中的工作原理。
- en: '[“Publishing npm packages with TypeScript” (§9)](ch_typescript-npm-packages.html#ch_typescript-npm-packages)
    explains how to transpile TypeScript for Node.js.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“使用 TypeScript 发布 npm 包”（第 9 节）](ch_typescript-npm-packages.html#ch_typescript-npm-packages)
    解释了如何将 TypeScript 转译为 Node.js。'
