- en: '[5.1 How JavaScript was created](#how-js-was-created)'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[5.1 JavaScript 的创建过程](#how-js-was-created)'
- en: JavaScript was created in May 1995 in 10 days, by Brendan Eich. Eich worked
    at Netscape and implemented JavaScript for their web browser, *Netscape Navigator*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 是由 Brendan Eich 在 1995 年 5 月用 10 天时间创建的。Eich 在 Netscape 工作，并为他们的网络浏览器
    *Netscape Navigator* 实现了 JavaScript。
- en: The idea was that major interactive parts of the client-side web were to be
    implemented in Java. JavaScript was supposed to be a glue language for those parts
    and to also make HTML slightly more interactive. Given its role of assisting Java,
    JavaScript had to look like Java. That ruled out existing solutions such as Perl,
    Python, TCL, and others.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 想法是，客户端 Web 的主要交互部分应该用 Java 实现。JavaScript 应该是这些部分的粘合语言，并使 HTML 略微更具交互性。鉴于其辅助
    Java 的角色，JavaScript 必须看起来像 Java。这排除了像 Perl、Python、TCL 等现有的解决方案。
- en: 'Initially, JavaScript’s name changed several times:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 初始时，JavaScript 的名称更改了好几次：
- en: Its code name was *Mocha*.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的代号是 *Mocha*。
- en: In the Netscape Navigator 2.0 betas (September 1995), it was called *LiveScript*.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Netscape Navigator 2.0 测试版（1995 年 9 月），它被称为 *LiveScript*。
- en: In Netscape Navigator 2.0 beta 3 (December 1995), it got its final name, *JavaScript*.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Netscape Navigator 2.0 测试版 3（1995 年 12 月），它获得了最终名称，*JavaScript*。
- en: '[5.2 Standardization: JavaScript vs. ECMAScript](#standardizing-javascript)'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[5.2 标准化：JavaScript 与 ECMAScript](#standardizing-javascript)'
- en: 'There are two standards for JavaScript:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个 JavaScript 标准：
- en: ECMA-262 is hosted by Ecma International. It is the primary standard.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMA-262 由 Ecma International 托管。它是主要标准。
- en: ISO/IEC 16262 is hosted by the International Organization for Standardization
    (ISO) and the International Electrotechnical Commission (IEC). This is a secondary
    standard.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ISO/IEC 16262 由国际标准化组织（ISO）和国际电工委员会（IEC）托管。这是一个二级标准。
- en: The language described by these standards is called *ECMAScript*, not *JavaScript*.
    A different name was chosen because Sun (now Oracle) had a trademark for the latter
    name. The “ECMA” in “ECMAScript” comes from the organization that hosts the primary
    standard.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些标准所描述的语言被称为 *ECMAScript*，而不是 *JavaScript*。选择了一个不同的名称，因为 Sun（现在是 Oracle）对后者名称拥有商标。ECMAScript
    中的“ECMA”来自托管主要标准的组织。
- en: The original name of that organization was *ECMA*, an acronym for *European
    Computer Manufacturers Association*. It was later changed to *Ecma International*
    (with “Ecma” being a proper name, not an acronym) because the organization’s activities
    had expanded beyond Europe. The initial all-caps acronym explains the spelling
    of ECMAScript.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 该组织的原始名称是 *ECMA*，代表 *European Computer Manufacturers Association*。后来它被改为 *Ecma
    International*（“Ecma”是一个专有名词，不是一个缩写），因为该组织的活动已经扩展到欧洲之外。最初的全部大写缩写解释了 ECMAScript
    的拼写。
- en: '**Often, JavaScript and ECMAScript mean the same thing.** Sometimes the following
    distinction is made:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**通常，JavaScript和ECMAScript是同义的。**有时会做出以下区分：'
- en: The term *JavaScript* refers to the language and its implementations.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 术语*JavaScript*指的是语言及其实现。
- en: The term *ECMAScript* refers to the language standard and language versions.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 术语*ECMAScript*指的是语言标准和语言版本。
- en: Therefore, *ECMAScript 6* is a version of the language (its 6th edition).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，*ECMAScript 6*是语言的版本（其第6版）。
- en: '[5.3 Timeline of ECMAScript versions](#ecmascript-version-timeline)'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[5.3 ECMAScript版本时间线](#ecmascript-version-timeline)'
- en: 'This is a brief timeline of ECMAScript versions:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一份ECMAScript版本的简要时间线：
- en: 'ECMAScript 1 (June 1997): First version of the standard.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript 1（1997年6月）：标准的第一个版本。
- en: 'ECMAScript 2 (June 1998): Small update to keep ECMA-262 in sync with the ISO
    standard.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript 2（1998年6月）：对ECMA-262的小更新，以保持与ISO标准同步。
- en: 'ECMAScript 3 (December 1999): Adds many core features – “[…] regular expressions,
    better string handling, new control statements [do-while, switch], try/catch exception
    handling, […]”'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript 3（1999年12月）：增加了许多核心功能——“[...]正则表达式、更好的字符串处理、新的控制语句[do-while、switch]、try/catch异常处理[...]”
- en: 'ECMAScript 4 (abandoned in July 2008): Would have been a massive upgrade (with
    static typing, modules, namespaces, and more), but ended up being too ambitious
    and dividing the language’s stewards.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript 4（2008年7月废弃）：本应是一次重大的升级（具有静态类型、模块、命名空间等），但最终过于雄心勃勃，导致语言管理者之间产生分歧。
- en: 'ECMAScript 5 (December 2009): Brought minor improvements – a few standard library
    features and [*strict mode*](ch_syntax.html#strict-mode).'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript 5（2009年12月）：带来了一些小的改进——一些标准库功能和[*严格模式*](ch_syntax.html#strict-mode)。
- en: 'ECMAScript 5.1 (June 2011): Another small update to keep Ecma and ISO standards
    in sync.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript 5.1（2011年6月）：对Ecma和ISO标准的又一次小更新，以保持同步。
- en: 'ECMAScript 6 (June 2015): A large update that fulfilled many of the promises
    of ECMAScript 4\. This version is the first one whose official name – *ECMAScript
    2015* – is based on the year of publication.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript 6（2015年6月）：这是一次重大的更新，实现了ECMAScript 4的许多承诺。这个版本的官方名称——*ECMAScript
    2015*——是基于出版年份命名的。
- en: 'ECMAScript 2016 (June 2016): First yearly release. The shorter release life
    cycle resulted in fewer new features compared to the large ES6.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript 2016（2016年6月）：第一个年度发布。较短的发布生命周期导致与大型ES6相比，新功能较少。
- en: ECMAScript 2017 (June 2017). Second yearly release.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript 2017（2017年6月）。第二个年度发布。
- en: Subsequent ECMAScript versions (ES2018, etc.) are always ratified in June.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 后续的ECMAScript版本（ES2018等）总是在6月获得批准。
- en: '[5.4 Evolving JavaScript: TC39](#tc39)'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[5.4 JavaScript的发展：TC39](#tc39)'
- en: 'TC39 (Ecma Technical Committee 39) is the committee that evolves JavaScript.
    Its members are, strictly speaking, companies: Adobe, Apple, Facebook, Google,
    Microsoft, Mozilla, Opera, Twitter, and others. That is, companies that are usually
    competitors are working together on JavaScript.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: TC39（Ecma技术委员会39）是推动JavaScript发展的委员会。其成员严格来说都是公司：Adobe、Apple、Facebook、Google、Microsoft、Mozilla、Opera、Twitter以及其他公司。也就是说，通常是竞争对手的公司正在一起合作开发JavaScript。
- en: Every two months, TC39 has meetings that member-appointed delegates and invited
    experts attend. The minutes of those meetings are public in [a GitHub repository](https://github.com/tc39/notes).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 每两个月，TC39都会举行会议，由成员指定的代表和受邀的专家参加。这些会议的纪要公开在[GitHub仓库](https://github.com/tc39/notes)中。
- en: Outside of meetings, TC39 also collaborates with various members and groups
    of the JavaScript community.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在会议之外，TC39还与JavaScript社区的各个成员和团体合作。
- en: '[5.5 The TC39 process for proposed ECMAScript features](#tc39-process)'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[5.5 提议的ECMAScript特性的TC39流程](#tc39-process)'
- en: 'With ECMAScript 6, two issues with the release process used at that time became
    obvious:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在ECMAScript 6中，当时使用的发布流程出现了两个问题：
- en: If too much time passes between releases then features that are ready early,
    have to wait a long time until they can be released. And features that are ready
    late, risk being rushed to make the deadline.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果发布之间的时间过长，那么准备较早的功能必须等待很长时间才能发布。而准备较晚的功能则面临匆忙赶工以完成截止日期的风险。
- en: Features were often designed long before they were implemented and used. Design
    deficiencies related to implementation and use were therefore discovered too late.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能通常在实现和使用之前就已经设计好。因此，与实现和使用相关的设计缺陷发现得太晚。
- en: 'In response to these issues, TC39 instituted the new *TC39 process*:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 针对这些问题，TC39实施了新的*TC39流程*：
- en: 'ECMAScript features are designed independently and go through six stages: a
    strawperson stage 0 and five “maturity” stages (1, 2, 2.7, 3, 4).'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript 特性是独立设计的，并经过六个阶段：一个草稿阶段 0 和五个“成熟”阶段（1、2、2.7、3、4）。
- en: Especially the later stages require prototype implementations and real-world
    testing, leading to feedback loops between designs and implementations.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尤其是后期阶段需要原型实现和实际测试，导致设计和实现之间的反馈循环。
- en: ECMAScript versions are released once per year and include all features that
    have reached stage 4 prior to a release deadline.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript 版本每年发布一次，包括在发布截止日期前达到阶段 4 的所有特性。
- en: 'The result: smaller, incremental releases, whose features have already been
    field-tested.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：更小、更渐进的发布，其特性已经过现场测试。
- en: ES2016 was the first ECMAScript version that was designed according to the TC39
    process.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ES2016 是第一个按照 TC39 流程设计的 ECMAScript 版本。
- en: '[5.5.1 Tip: Think in individual features and stages, not ECMAScript versions](#tip-think-in-individual-features-and-stages-not-ecmascript-versions)'
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[5.5.1 提示：思考个体特性和阶段，而非 ECMAScript 版本](#tip-think-in-individual-features-and-stages-not-ecmascript-versions)'
- en: Up to and including ES6, it was most common to think about JavaScript in terms
    of ECMAScript versions – for example, “Does this browser support ES6 yet?”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 直到包括 ES6 在内，人们通常根据 ECMAScript 版本来考虑 JavaScript – 例如，“这个浏览器支持 ES6 吗？”
- en: 'Starting with ES2016, it’s better to think in individual features: once a feature
    reaches stage 4, we can safely use it (if it’s supported by the JavaScript engines
    we are targeting). We don’t have to wait until the next ECMAScript release.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 从 ES2016 开始，最好考虑个体特性：一旦特性达到阶段 4，我们就可以安全地使用它（如果它是我们目标 JavaScript 引擎所支持的）。我们不必等到下一个
    ECMAScript 发布。
- en: '[5.5.2 The details of the TC39 process (advanced)](#the-details-of-the-tc39-process-advanced)'
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[5.5.2 TC39 流程的细节（高级）](#the-details-of-the-tc39-process-advanced)'
- en: 'ECMAScript features are designed via *proposals* that go through the so-called
    *TC39 process*. That process comprises six stages:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ECMAScript 特性是通过 *提案* 设计的，这些提案经过所谓的 *TC39 流程*。该流程包括六个阶段：
- en: Stage 0 means a proposal has yet to enter the actual process. This is where
    most proposals start.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阶段 0 表示提案尚未进入实际流程。大多数提案都是从这里开始的。
- en: Then the proposal goes through the five maturity stages 1, 2, 2.7, 3 and 4\.
    If it reaches stage 4, it is complete and ready for inclusion in the ECMAScript
    standard.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，提案将经过五个成熟阶段 1、2、2.7、3 和 4。如果它达到阶段 4，它就是完整的，并准备好包含在 ECMAScript 标准中。
- en: '[5.5.2.1 Artifacts associated with an ECMAScript proposal](#artifacts-associated-with-an-ecmascript-proposal)'
  id: totrans-64
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '[5.5.2.1 与 ECMAScript 提案相关的工件](#artifacts-associated-with-an-ecmascript-proposal)'
- en: 'The following artifacts are associated with an ECMAScript proposal:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 以下工件与 ECMAScript 提案相关：
- en: '**Proposal document:** Describes the proposal to JavaScript programmers, with
    English prose and code examples. Usually the readme of a GitHub repository.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提案文档**：用英文散文和代码示例描述提案给 JavaScript 程序员，通常是 GitHub 仓库的 README。'
- en: '**Specification:** Written in [*Ecmarkup*](https://tc39.es/ecmarkup/), an HTML
    and Markdown dialect that is supported by a toolchain. That toolchain checks Ecmarkup
    and renders it to HTML with features tailored to reading specifications (cross-references,
    highlighting of variable occurrences, etc.).'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**规范**：用 [*Ecmarkup*](https://tc39.es/ecmarkup/) 编写，这是一个由工具链支持的 HTML 和 Markdown
    方言。该工具链检查 Ecmarkup，并将其渲染为具有针对阅读规范的功能的 HTML（交叉引用、变量出现的突出显示等）。'
- en: The HTML can also be printed to a PDF.
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML 也可以打印成 PDF。
- en: If a proposal makes it to stage 4, its specification is integrated into the
    full ECMAScript specification (which is also written in Ecmarkup).
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个提案达到阶段 4，其规范将被集成到完整的 ECMAScript 规范中（该规范也用 Ecmarkup 编写）。
- en: '**Tests:** Written in JavaScript that check if an implementation conforms to
    the specification.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试**：用 JavaScript 编写的代码，用于检查实现是否符合规范。'
- en: If a proposal makes it to stage 4, its tests are integrated into [Test262](https://github.com/tc39/test262),
    the official ECMAScript conformance test suite.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个提案达到阶段 4，其测试将被集成到 [Test262](https://github.com/tc39/test262)，这是官方 ECMAScript
    兼容性测试套件。
- en: '**Implementations:** The functionality of the proposal, implemented in engines
    and transpilers (such as Babel and TypeScript).'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实现**：提案的功能，在引擎和转换器（如 Babel 和 TypeScript）中实现。'
- en: 'Each stage has entrance criteria regarding the state of the artifacts:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 每个阶段都有关于工件状态的进入标准：
- en: '| Stage | Proposal | Specification | Tests | Implementations |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| 阶段 | 提案 | 规范 | 测试 | 实现 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| 0 |  |  |  |  |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 0 |  |  |  |  |'
- en: '| 1 | draft |  |  |  |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| 1 | 草稿 |  |  |  |'
- en: '| 2 | finished | draft |  |  |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 完成 | 草稿 |  |  |'
- en: '| 2.7 |  | finished |  |  |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| 2.7 |  | 完成 |  |  |'
- en: '| 3 |  |  | finished | prototypes |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 3 |  |  | 完成 | 原型 |'
- en: '| 4 |  |  |  | 2 implementations |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 4 |  |  |  | 2个实现 |'
- en: '[5.5.2.2 Roles of the people that manage a proposal](#roles-of-the-people-that-manage-a-proposal)'
  id: totrans-82
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '[5.5.2.2 管理提案的人员角色](#roles-of-the-people-that-manage-a-proposal)'
- en: '**Author:** A proposal is written by one or more authors.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**：由一个或多个作者撰写提案。'
- en: '**Champion:** Each proposal has one or more TC39 delegates that guide the proposal
    through the TC39 process. This is especially important if an author has no experience
    with the process.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**倡导者**：每个提案都有一名或多名TC39代表，他们指导提案通过TC39流程。如果作者没有流程经验，这一点尤为重要。'
- en: '**Reviewer:** Reviewers give feedback for the specification during stage 2
    and must sign off on it before the proposal can reach stage 2.7\. They are appointed
    by TC39 (excluding the authors and champions of the proposal).'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审稿人**：审稿人在第二阶段对规范提供反馈，并在提案达到2.7阶段之前必须签署它。他们由TC39任命（不包括提案的作者和倡导者）。'
- en: '**Editor:** Someone in charge of managing the ECMAScript specification. The
    current editors are listed [at the beginning of the ECMAScript specification](https://tc39.es/ecma262/).'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编辑**：负责管理ECMAScript规范的人员。当前编辑人员列在[ECMAScript规范的开始处](https://tc39.es/ecma262/)。'
- en: '[5.5.2.3 The stages of a proposal](#tc39-process-stages)'
  id: totrans-87
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '[5.5.2.3 提案的阶段](#tc39-process-stages)'
- en: '**Stage 0:** ideation and exploration'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段0**：构思和探索'
- en: Not part of the usual advancement process. Any author can create a draft proposal
    and assign it stage 0.
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不属于常规推进流程的一部分。任何作者都可以创建一个草案提案并将其分配到阶段0。
- en: '**Stage 1:** designing a solution'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段1**：设计解决方案'
- en: 'Entrance criteria:'
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入标准：
- en: Pick champions
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择倡导者
- en: Repository with proposal
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含提案的仓库
- en: 'Status:'
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 状态：
- en: Proposal is under consideration.
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提案正在考虑中。
- en: '**Stage 2:** refining the solution'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段2**：完善解决方案'
- en: 'Entrance criteria:'
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入标准：
- en: Proposal is complete.
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提案已完成。
- en: Draft of specification.
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规范草案。
- en: 'Status:'
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 状态：
- en: Proposal is likely (but not guaranteed) to be standardized.
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提案可能（但不保证）会被标准化。
- en: '**Stage 2.7:** testing and validation'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段2.7**：测试和验证'
- en: 'Entrance criteria:'
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入标准：
- en: Specification is complete and approved by reviewers and editors.
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规范已完成并获得审稿人和编辑的批准。
- en: 'Status:'
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 状态：
- en: The specification is finished. It’s time to validate it through tests and spec-compliant
    prototypes.
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规范已完成。现在是时候通过测试和符合规范的原型来验证它了。
- en: No more changes, aside from issues discovered through validation.
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了通过验证发现的问题外，不再进行更多更改。
- en: '**Stage 3:** gaining implementation experience'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段3**：获得实施经验'
- en: 'Entrance criteria:'
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入标准：
- en: Tests are finished.
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试已完成。
- en: 'Status:'
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 状态：
- en: The proposal is ready to be implemented.
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提案准备就绪，可以实施。
- en: No changes except if web incompatibilities are discovered.
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非发现Web不兼容性，否则没有变化。
- en: '**Stage 4:** integration into draft specification and eventual inclusion in
    standard'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段4**：集成到草案规范并最终纳入标准'
- en: 'Entrance criteria:'
  id: totrans-115
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入标准：
- en: Two implementation that pass the tests
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个通过测试的实现
- en: Significant in-the-field experience with shipping implementations
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在航运实施方面具有显著的实际经验
- en: Pull request for TC39 repository, approved by editors
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向TC39仓库提交的拉取请求，已由编辑批准
- en: 'Status:'
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 状态：
- en: 'Proposed feature is complete:'
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出的功能完整：
- en: Its specification is ready to be included in the ECMAScript specification.
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其规范准备就绪，可包含在ECMAScript规范中。
- en: Its tests are ready to be included in the ECMAScript conformance test suite
    Test262.
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其测试准备就绪，可包含在ECMAScript一致性测试套件Test262中。
- en: '[Figure 5.1](#fig:tc39-process-stages) illustrates the TC39 process.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5.1](#fig:tc39-process-stages)说明了TC39流程。'
- en: '![](../Images/442c1a8ae435e1c23dd25637dd60c88d.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/442c1a8ae435e1c23dd25637dd60c88d.png)'
- en: 'Figure 5.1: Each ECMAScript feature proposal goes through stages that are numbered
    from 0 to 4.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.1：每个ECMAScript功能提案都要经过从0到4编号的阶段。
- en: 'Sources of this section:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 本节来源：
- en: '[“The TC39 Process”](https://tc39.es/process-document/) (official document
    by TC39)'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“TC39流程”](https://tc39.es/process-document/)（TC39的官方文件）'
- en: '[The TC39 GitHub repository `how-we-work`](https://github.com/tc39/how-we-work),
    especially [the document that explains the work of a proposal champion](https://github.com/tc39/how-we-work/blob/main/champion.md).'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[TC39 GitHub仓库 `how-we-work` 的说明](https://github.com/tc39/how-we-work)，特别是[解释提案倡导者工作的文档](https://github.com/tc39/how-we-work/blob/main/champion.md)。'
- en: '[The *colophon* of the ECMAScript specification](https://tc39.es/ecma262/#sec-colophon).
    A colophon is content at the end of a book. It usually contains information about
    the book’s production.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ECMAScript 规范的 *扉页*](https://tc39.es/ecma262/#sec-colophon)。扉页是书籍结尾的内容。它通常包含有关书籍制作的信息。'
- en: '[5.6 How to not break the web while changing JavaScript](#backward-compatibility)'
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[5.6 如何在更改 JavaScript 的同时不破坏网络](#backward-compatibility)'
- en: One idea that occasionally comes up is to clean up JavaScript by removing old
    features and quirks. While the appeal of that idea is obvious, it has significant
    downsides.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候会提出一个想法，即通过移除旧特性和怪癖来清理 JavaScript。虽然这个想法的吸引力很明显，但它有显著的缺点。
- en: 'Let’s assume we create a new version of JavaScript that is not backward compatible
    and fixes all of its flaws. As a result, we’d encounter the following problems:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们创建了一个不向后兼容且修复了所有缺陷的新版本的 JavaScript。结果，我们会遇到以下问题：
- en: 'JavaScript engines become bloated: they need to support both the old and the
    new version. The same is true for tools such as IDEs and build tools.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript 引擎变得臃肿：它们需要支持旧版本和新版本。对于 IDE 和构建工具等工具也是如此。
- en: Programmers need to know, and be continually conscious of, the differences between
    the versions.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序员需要了解，并且持续意识到版本之间的差异。
- en: We can either migrate all of an existing code base to the new version (which
    can be a lot of work). Or we can mix versions and refactoring becomes harder because
    we can’t move code between versions without changing it.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以选择将现有的所有代码库迁移到新版本（这可能是一项大量工作）。或者我们可以混合版本，重构变得更加困难，因为我们不能在不更改代码的情况下在版本之间移动代码。
- en: 'We somehow have to specify per piece of code – be it a file or code embedded
    in a web page – what version it is written in. Every conceivable solution has
    pros and cons. For example, [*strict mode*](ch_syntax.html#strict-mode) is a slightly
    cleaner version of ES5\. One of the reasons why it wasn’t as popular as it should
    have been: it was a hassle to opt in via a directive at the beginning of a file
    or a function.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们必须以某种方式指定每段代码的版本——无论是文件还是嵌入网页中的代码——每个可行的解决方案都有其优缺点。例如，[*严格模式*](ch_syntax.html#strict-mode)
    是 ES5 的一个稍微干净一点的版本。它没有像应该的那样受欢迎的原因之一是：通过文件或函数开头的指令进行选择加入是一个麻烦。
- en: 'So what is the solution? This is how JavaScript is evolved:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，解决方案是什么？这是 JavaScript 的发展方式：
- en: New versions are always completely backward compatible (but there may occasionally
    be minor, hardly noticeable clean-ups).
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新版本总是完全向后兼容（但偶尔可能会有一些微小的、几乎察觉不到的清理）。
- en: Old features aren’t removed or fixed. Instead, better versions of them are introduced.
    One example is declaring variables via `let` and `const` – which are improved
    versions of `var`.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旧特性不会被移除或修复。相反，会引入它们的更好版本。一个例子是通过 `let` 和 `const` 声明变量——它们是 `var` 的改进版本。
- en: 'If aspects of the language are changed, it is done inside new syntactic constructs.
    That is, we opt in implicitly – for example:'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果语言的一些方面发生了变化，它是在新的语法结构中完成的。也就是说，我们隐式地选择加入——例如：
- en: '`yield` is only a keyword inside generators (which were introduced in ES6).'
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`yield` 只是在生成器（在 ES6 中引入）内部的关键字。'
- en: All code inside modules and classes (both introduced in ES6) is implicitly in
    strict mode.
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有在模块和类（两者都是在 ES6 中引入）内部的代码都隐式地处于严格模式。
- en: '[5.7 FAQ: ECMAScript and TC39](#faq-ecmascript-tc39)'
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[5.7 FAQ：ECMAScript 和 TC39](#faq-ecmascript-tc39)'
- en: '[5.7.1 Where can I look up which features were added in a given ECMAScript
    version?](#where-can-i-look-up-which-features-were-added-in-a-given-ecmascript-version)'
  id: totrans-144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[5.7.1 在哪个地方可以查找给定 ECMAScript 版本中添加了哪些特性？](#where-can-i-look-up-which-features-were-added-in-a-given-ecmascript-version)'
- en: 'There are several places where you can look up what’s new in each ECMAScript
    version:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在几个地方查找每个 ECMAScript 版本中的新特性：
- en: In this book, there is [a chapter that lists what’s new in each ECMAScript version](ch_new-javascript-features.html#ch_new-javascript-features).
    It also links to explanations.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这本书中，有一个章节列出了每个 ECMAScript 版本中的新特性[（ch_new-javascript-features.html#ch_new-javascript-features）]。它还提供了链接到解释。
- en: The TC39 repository has a table with [finished proposals](https://github.com/tc39/proposals/blob/main/finished-proposals.md)
    that states in which ECMAScript versions they were (or will be) introduced.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TC39 存储库有一个表格，列出了[完成的提案](https://github.com/tc39/proposals/blob/main/finished-proposals.md)，说明它们是在哪个
    ECMAScript 版本中（或将要）引入的。
- en: '[Section “Introduction” of the ECMAScript language specification](https://tc39.es/ecma262/#sec-intro)
    lists the new features of each ECMAScript version.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ECMAScript 语言规范“引言”部分的“介绍”](https://tc39.es/ecma262/#sec-intro)列出了每个 ECMAScript
    版本的新特性。'
- en: The ECMA-262 repository has [a page with releases](https://github.com/tc39/ecma262/releases).
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMA-262 仓库有一个 [发布页面](https://github.com/tc39/ecma262/releases)。
- en: '[5.7.2 How is [my favorite proposed JavaScript feature] doing?](#how-is-my-favorite-proposed-javascript-feature-doing)'
  id: totrans-150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[5.7.2 我的最爱提议的 JavaScript 功能进展如何？](#how-is-my-favorite-proposed-javascript-feature-doing)'
- en: If you are wondering what stages various proposed features are in, see [the
    GitHub repository `proposals`](https://github.com/tc39/proposals).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道各种提议的功能处于哪个阶段，请参阅 [GitHub 仓库的提议部分](https://github.com/tc39/proposals)。
- en: '[5.7.3 Why does stage 2.7 have such a peculiar number?](#stage-2.7)'
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[5.7.3 为什么第 2.7 阶段有这样一个奇特的数量？](#stage-2.7)'
- en: Stage 2.7 was added in [late 2023](https://github.com/tc39/process-document/pull/37/commits),
    after stages 0, 1, 2, 3, 4 had already been in use for years.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 第 2.7 阶段是在 [2023 年晚些时候](https://github.com/tc39/process-document/pull/37/commits)加入的，在
    0、1、2、3、4 阶段已经使用多年之后。
- en: 'Q: Why not renumber the stages?'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Q: 为什么不重新编号阶段？'
- en: 'A: Renumbering was not in the cards because it would have made old documents
    difficult to read.'
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'A: 重新编号不在计划之中，因为这会使旧文档难以阅读。'
- en: 'Q: Why not another number such as 2.5?'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Q: 为什么不使用另一个数字，比如 2.5？'
- en: The .7 reflects that stage 2.7 is closer to stage 3 than to stage 2.
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: .7 反映出阶段 2.7 比阶段 2 更接近阶段 3。
- en: 'Q: How about 3a for the new stage and 3b for the old stage 3?'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Q: 新阶段用 3a，旧阶段 3 用 3b 怎么样？'
- en: 'A: If you read “stage 3” in an old document, it can be confusing as to whether
    this refers to the new stage 3a or the new stage 3b.'
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'A: 如果你在旧文档中看到“阶段 3”，可能会弄不清楚这是指新的阶段 3a 还是新的阶段 3b。'
- en: 'Source: [TC39 discussion on 2023-11-30](https://github.com/tc39/notes/blob/main/meetings/2023-11/november-30.md#continuation-of-the-new-stage-discussion)'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[TC39 2023-11-30 讨论记录](https://github.com/tc39/notes/blob/main/meetings/2023-11/november-30.md#continuation-of-the-new-stage-discussion)
