- en: '[5.1 How JavaScript was created](#how-js-was-created)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: JavaScript was created in May 1995 in 10 days, by Brendan Eich. Eich worked
    at Netscape and implemented JavaScript for their web browser, *Netscape Navigator*.
  prefs: []
  type: TYPE_NORMAL
- en: The idea was that major interactive parts of the client-side web were to be
    implemented in Java. JavaScript was supposed to be a glue language for those parts
    and to also make HTML slightly more interactive. Given its role of assisting Java,
    JavaScript had to look like Java. That ruled out existing solutions such as Perl,
    Python, TCL, and others.
  prefs: []
  type: TYPE_NORMAL
- en: 'Initially, JavaScript’s name changed several times:'
  prefs: []
  type: TYPE_NORMAL
- en: Its code name was *Mocha*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the Netscape Navigator 2.0 betas (September 1995), it was called *LiveScript*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In Netscape Navigator 2.0 beta 3 (December 1995), it got its final name, *JavaScript*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[5.2 Standardization: JavaScript vs. ECMAScript](#standardizing-javascript)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are two standards for JavaScript:'
  prefs: []
  type: TYPE_NORMAL
- en: ECMA-262 is hosted by Ecma International. It is the primary standard.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ISO/IEC 16262 is hosted by the International Organization for Standardization
    (ISO) and the International Electrotechnical Commission (IEC). This is a secondary
    standard.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The language described by these standards is called *ECMAScript*, not *JavaScript*.
    A different name was chosen because Sun (now Oracle) had a trademark for the latter
    name. The “ECMA” in “ECMAScript” comes from the organization that hosts the primary
    standard.
  prefs: []
  type: TYPE_NORMAL
- en: The original name of that organization was *ECMA*, an acronym for *European
    Computer Manufacturers Association*. It was later changed to *Ecma International*
    (with “Ecma” being a proper name, not an acronym) because the organization’s activities
    had expanded beyond Europe. The initial all-caps acronym explains the spelling
    of ECMAScript.
  prefs: []
  type: TYPE_NORMAL
- en: '**Often, JavaScript and ECMAScript mean the same thing.** Sometimes the following
    distinction is made:'
  prefs: []
  type: TYPE_NORMAL
- en: The term *JavaScript* refers to the language and its implementations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The term *ECMAScript* refers to the language standard and language versions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Therefore, *ECMAScript 6* is a version of the language (its 6th edition).
  prefs: []
  type: TYPE_NORMAL
- en: '[5.3 Timeline of ECMAScript versions](#ecmascript-version-timeline)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This is a brief timeline of ECMAScript versions:'
  prefs: []
  type: TYPE_NORMAL
- en: 'ECMAScript 1 (June 1997): First version of the standard.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ECMAScript 2 (June 1998): Small update to keep ECMA-262 in sync with the ISO
    standard.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ECMAScript 3 (December 1999): Adds many core features – “[…] regular expressions,
    better string handling, new control statements [do-while, switch], try/catch exception
    handling, […]”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ECMAScript 4 (abandoned in July 2008): Would have been a massive upgrade (with
    static typing, modules, namespaces, and more), but ended up being too ambitious
    and dividing the language’s stewards.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ECMAScript 5 (December 2009): Brought minor improvements – a few standard library
    features and [*strict mode*](ch_syntax.html#strict-mode).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ECMAScript 5.1 (June 2011): Another small update to keep Ecma and ISO standards
    in sync.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ECMAScript 6 (June 2015): A large update that fulfilled many of the promises
    of ECMAScript 4\. This version is the first one whose official name – *ECMAScript
    2015* – is based on the year of publication.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ECMAScript 2016 (June 2016): First yearly release. The shorter release life
    cycle resulted in fewer new features compared to the large ES6.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ECMAScript 2017 (June 2017). Second yearly release.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Subsequent ECMAScript versions (ES2018, etc.) are always ratified in June.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[5.4 Evolving JavaScript: TC39](#tc39)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'TC39 (Ecma Technical Committee 39) is the committee that evolves JavaScript.
    Its members are, strictly speaking, companies: Adobe, Apple, Facebook, Google,
    Microsoft, Mozilla, Opera, Twitter, and others. That is, companies that are usually
    competitors are working together on JavaScript.'
  prefs: []
  type: TYPE_NORMAL
- en: Every two months, TC39 has meetings that member-appointed delegates and invited
    experts attend. The minutes of those meetings are public in [a GitHub repository](https://github.com/tc39/notes).
  prefs: []
  type: TYPE_NORMAL
- en: Outside of meetings, TC39 also collaborates with various members and groups
    of the JavaScript community.
  prefs: []
  type: TYPE_NORMAL
- en: '[5.5 The TC39 process for proposed ECMAScript features](#tc39-process)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'With ECMAScript 6, two issues with the release process used at that time became
    obvious:'
  prefs: []
  type: TYPE_NORMAL
- en: If too much time passes between releases then features that are ready early,
    have to wait a long time until they can be released. And features that are ready
    late, risk being rushed to make the deadline.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Features were often designed long before they were implemented and used. Design
    deficiencies related to implementation and use were therefore discovered too late.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In response to these issues, TC39 instituted the new *TC39 process*:'
  prefs: []
  type: TYPE_NORMAL
- en: 'ECMAScript features are designed independently and go through six stages: a
    strawperson stage 0 and five “maturity” stages (1, 2, 2.7, 3, 4).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Especially the later stages require prototype implementations and real-world
    testing, leading to feedback loops between designs and implementations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ECMAScript versions are released once per year and include all features that
    have reached stage 4 prior to a release deadline.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The result: smaller, incremental releases, whose features have already been
    field-tested.'
  prefs: []
  type: TYPE_NORMAL
- en: ES2016 was the first ECMAScript version that was designed according to the TC39
    process.
  prefs: []
  type: TYPE_NORMAL
- en: '[5.5.1 Tip: Think in individual features and stages, not ECMAScript versions](#tip-think-in-individual-features-and-stages-not-ecmascript-versions)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Up to and including ES6, it was most common to think about JavaScript in terms
    of ECMAScript versions – for example, “Does this browser support ES6 yet?”
  prefs: []
  type: TYPE_NORMAL
- en: 'Starting with ES2016, it’s better to think in individual features: once a feature
    reaches stage 4, we can safely use it (if it’s supported by the JavaScript engines
    we are targeting). We don’t have to wait until the next ECMAScript release.'
  prefs: []
  type: TYPE_NORMAL
- en: '[5.5.2 The details of the TC39 process (advanced)](#the-details-of-the-tc39-process-advanced)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'ECMAScript features are designed via *proposals* that go through the so-called
    *TC39 process*. That process comprises six stages:'
  prefs: []
  type: TYPE_NORMAL
- en: Stage 0 means a proposal has yet to enter the actual process. This is where
    most proposals start.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Then the proposal goes through the five maturity stages 1, 2, 2.7, 3 and 4\.
    If it reaches stage 4, it is complete and ready for inclusion in the ECMAScript
    standard.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[5.5.2.1 Artifacts associated with an ECMAScript proposal](#artifacts-associated-with-an-ecmascript-proposal)'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'The following artifacts are associated with an ECMAScript proposal:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Proposal document:** Describes the proposal to JavaScript programmers, with
    English prose and code examples. Usually the readme of a GitHub repository.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Specification:** Written in [*Ecmarkup*](https://tc39.es/ecmarkup/), an HTML
    and Markdown dialect that is supported by a toolchain. That toolchain checks Ecmarkup
    and renders it to HTML with features tailored to reading specifications (cross-references,
    highlighting of variable occurrences, etc.).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The HTML can also be printed to a PDF.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: If a proposal makes it to stage 4, its specification is integrated into the
    full ECMAScript specification (which is also written in Ecmarkup).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tests:** Written in JavaScript that check if an implementation conforms to
    the specification.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If a proposal makes it to stage 4, its tests are integrated into [Test262](https://github.com/tc39/test262),
    the official ECMAScript conformance test suite.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Implementations:** The functionality of the proposal, implemented in engines
    and transpilers (such as Babel and TypeScript).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Each stage has entrance criteria regarding the state of the artifacts:'
  prefs: []
  type: TYPE_NORMAL
- en: '| Stage | Proposal | Specification | Tests | Implementations |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 0 |  |  |  |  |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | draft |  |  |  |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | finished | draft |  |  |'
  prefs: []
  type: TYPE_TB
- en: '| 2.7 |  | finished |  |  |'
  prefs: []
  type: TYPE_TB
- en: '| 3 |  |  | finished | prototypes |'
  prefs: []
  type: TYPE_TB
- en: '| 4 |  |  |  | 2 implementations |'
  prefs: []
  type: TYPE_TB
- en: '[5.5.2.2 Roles of the people that manage a proposal](#roles-of-the-people-that-manage-a-proposal)'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '**Author:** A proposal is written by one or more authors.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Champion:** Each proposal has one or more TC39 delegates that guide the proposal
    through the TC39 process. This is especially important if an author has no experience
    with the process.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reviewer:** Reviewers give feedback for the specification during stage 2
    and must sign off on it before the proposal can reach stage 2.7\. They are appointed
    by TC39 (excluding the authors and champions of the proposal).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Editor:** Someone in charge of managing the ECMAScript specification. The
    current editors are listed [at the beginning of the ECMAScript specification](https://tc39.es/ecma262/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[5.5.2.3 The stages of a proposal](#tc39-process-stages)'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '**Stage 0:** ideation and exploration'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Not part of the usual advancement process. Any author can create a draft proposal
    and assign it stage 0.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stage 1:** designing a solution'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Entrance criteria:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Pick champions
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Repository with proposal
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Status:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Proposal is under consideration.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stage 2:** refining the solution'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Entrance criteria:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Proposal is complete.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Draft of specification.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Status:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Proposal is likely (but not guaranteed) to be standardized.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stage 2.7:** testing and validation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Entrance criteria:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Specification is complete and approved by reviewers and editors.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Status:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The specification is finished. It’s time to validate it through tests and spec-compliant
    prototypes.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: No more changes, aside from issues discovered through validation.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stage 3:** gaining implementation experience'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Entrance criteria:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Tests are finished.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Status:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The proposal is ready to be implemented.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: No changes except if web incompatibilities are discovered.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stage 4:** integration into draft specification and eventual inclusion in
    standard'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Entrance criteria:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Two implementation that pass the tests
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Significant in-the-field experience with shipping implementations
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Pull request for TC39 repository, approved by editors
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Status:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Proposed feature is complete:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Its specification is ready to be included in the ECMAScript specification.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Its tests are ready to be included in the ECMAScript conformance test suite
    Test262.
  prefs:
  - PREF_IND
  - PREF_IND
