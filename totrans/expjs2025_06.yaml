- en: The TC39 repository has a table with [finished proposals](https://github.com/tc39/proposals/blob/main/finished-proposals.md)
    that states in which ECMAScript versions they were (or will be) introduced.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Section “Introduction” of the ECMAScript language specification](https://tc39.es/ecma262/#sec-intro)
    lists the new features of each ECMAScript version.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ECMA-262 repository has [a page with releases](https://github.com/tc39/ecma262/releases).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[5.7.2 How is [my favorite proposed JavaScript feature] doing?](#how-is-my-favorite-proposed-javascript-feature-doing)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: If you are wondering what stages various proposed features are in, see [the
    GitHub repository `proposals`](https://github.com/tc39/proposals).
  prefs: []
  type: TYPE_NORMAL
- en: '[5.7.3 Why does stage 2.7 have such a peculiar number?](#stage-2.7)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Stage 2.7 was added in [late 2023](https://github.com/tc39/process-document/pull/37/commits),
    after stages 0, 1, 2, 3, 4 had already been in use for years.
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: Why not renumber the stages?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A: Renumbering was not in the cards because it would have made old documents
    difficult to read.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Q: Why not another number such as 2.5?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The .7 reflects that stage 2.7 is closer to stage 3 than to stage 2.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Q: How about 3a for the new stage and 3b for the old stage 3?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A: If you read “stage 3” in an old document, it can be confusing as to whether
    this refers to the new stage 3a or the new stage 3b.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Source: [TC39 discussion on 2023-11-30](https://github.com/tc39/notes/blob/main/meetings/2023-11/november-30.md#continuation-of-the-new-stage-discussion)'
  prefs: []
  type: TYPE_NORMAL
