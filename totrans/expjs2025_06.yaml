- en: '[5.6 How to not break the web while changing JavaScript](#backward-compatibility)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One idea that occasionally comes up is to clean up JavaScript by removing old
    features and quirks. While the appeal of that idea is obvious, it has significant
    downsides.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s assume we create a new version of JavaScript that is not backward compatible
    and fixes all of its flaws. As a result, we’d encounter the following problems:'
  prefs: []
  type: TYPE_NORMAL
- en: 'JavaScript engines become bloated: they need to support both the old and the
    new version. The same is true for tools such as IDEs and build tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Programmers need to know, and be continually conscious of, the differences between
    the versions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We can either migrate all of an existing code base to the new version (which
    can be a lot of work). Or we can mix versions and refactoring becomes harder because
    we can’t move code between versions without changing it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We somehow have to specify per piece of code – be it a file or code embedded
    in a web page – what version it is written in. Every conceivable solution has
    pros and cons. For example, [*strict mode*](ch_syntax.html#strict-mode) is a slightly
    cleaner version of ES5\. One of the reasons why it wasn’t as popular as it should
    have been: it was a hassle to opt in via a directive at the beginning of a file
    or a function.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'So what is the solution? This is how JavaScript is evolved:'
  prefs: []
  type: TYPE_NORMAL
- en: New versions are always completely backward compatible (but there may occasionally
    be minor, hardly noticeable clean-ups).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Old features aren’t removed or fixed. Instead, better versions of them are introduced.
    One example is declaring variables via `let` and `const` – which are improved
    versions of `var`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If aspects of the language are changed, it is done inside new syntactic constructs.
    That is, we opt in implicitly – for example:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`yield` is only a keyword inside generators (which were introduced in ES6).'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: All code inside modules and classes (both introduced in ES6) is implicitly in
    strict mode.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
