- en: 2.1 How to read this book
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 如何阅读本书
- en: 'There are two ways in which you can read this book:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以以两种方式阅读本书：
- en: 'Like a guide: Start at the beginning and keep reading.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就像一本指南：从头开始阅读并继续阅读。
- en: 'Like a reference: Only read chapters that interest you, skip the rest.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就像一本参考书：只阅读你感兴趣的章节，跳过其余部分。
- en: This book was written with both ways in mind, so skipping content should not
    be a problem. If, at any point, there is relevant information elsewhere in the
    book, I point to it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书考虑了这两种方式，因此跳过内容不应该是问题。如果在任何时候书中有相关信息，我会指出它。
