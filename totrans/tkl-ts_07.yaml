- en: 5.1 The TypeScript Playground
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[The *TypeScript Playground*](http://www.typescriptlang.org/play/) is an online
    editor for TypeScript code. Features include:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Supports full IDE-style editing: auto-completion, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Displays static type errors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Shows the result of compiling TypeScript code to JavaScript. It can also execute
    the result in the browser.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Playground is very useful for quick experiments and demos. It can save
    both TypeScript code snippets and compiler settings into URLs, which is great
    for sharing such snippets with others. This is an example of such a URL:'
  prefs: []
  type: TYPE_NORMAL
- en: '[`https://www.typescriptlang.org/play/#code/MYewdgzgLgBFDuBLYBTGBeGAKAHgLhmgCdEwBzASgwD4YcYBqOgbgChXRIQAbFAOm4gyWBMhRYA5AEMARsAkUKzIA`](https://www.typescriptlang.org/play/#code/MYewdgzgLgBFDuBLYBTGBeGAKAHgLhmgCdEwBzASgwD4YcYBqOgbgChXRIQAbFAOm4gyWBMhRYA5AEMARsAkUKzIA)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 5.2 TS Node
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[TS Node](https://github.com/TypeStrong/ts-node) is a TypeScript version of
    Node.js. Its use cases are:'
  prefs: []
  type: TYPE_NORMAL
- en: 'TS Node provides a REPL (command line) for TypeScript:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'TS Node enables some JavaScript tools to directly execute TypeScript code.
    It automatically compiles TypeScript code to JavaScript code and passes it on
    to the tools, without us having to do anything. The following shell command demonstrates
    how that works with [the JavaScript unit test framework Mocha](https://mochajs.org):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Use `npx ts-node` to run the REPL without installing it.
  prefs: []
  type: TYPE_NORMAL
