- en: '[PRE1][PRE2][PRE3]` ##### [9.1.1.2 *Primitive* (atomic) values](#primitive-atomic-values)    **Booleans:**    [PRE4]    **Numbers:**    [PRE5]    The
    basic number type is used for both floating point numbers (doubles) and integers.    **Bigints:**    [PRE6]    The
    basic number type can only properly represent integers within a range of 53 bits
    plus sign. Bigints can grow arbitrarily large in size.    **Strings:**    [PRE7]    JavaScript
    has no extra type for characters. It uses strings to represent them.    #####
    [9.1.1.3 Assertions](#assertions)    An *assertion* describes what the result
    of a computation is expected to look like and throws an exception if those expectations
    aren’t correct. For example, the following assertion states that the result of
    the computation 7 plus 1 must be 8:    [PRE8]    `assert.equal()` is a method
    call (the object is `assert`, the method is `.equal()`) with two arguments: the
    actual result and the expected result. It is part of a Node.js assertion API that
    is explained [later in this book](ch_assertion-api.html#ch_assertion-api).    There
    is also `assert.deepEqual()` that compares objects deeply.    ##### [9.1.1.4 Logging
    to the console](#logging-to-the-console)    Logging to [the console](ch_console.html#browser-consoles)
    of a browser or Node.js:    [PRE9]   [PRE10][PRE11][PRE12] ##### [9.1.1.5 Operators](#operators)    [PRE13]js`
    `// Operators for bigints` `assert.equal(3n + 4n, 7n);` `assert.equal(5n - 1n,
    4n);` `assert.equal(3n * 4n, 12n);` `assert.equal(10n / 4n, 2n);`  [PRE14]js [PRE15]``js[PRE16]js[PRE17]js[PRE18][PRE19][PRE20]js[PRE21]js[PRE22][PRE23]
