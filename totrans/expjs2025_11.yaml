    exports its function `isTextFilePath()`:    [PRE33]    The module in `main.mjs`
    imports the whole module `path` and the function `isTextFilePath()`:    [PRE34]    ####
    [9.1.3 Classes](#classes-1)    [PRE35]   [PRE36]`` [PRE37]` #### [9.1.4 Exception
    handling](#exception-handling)    [PRE38]   [PRE39] Note:    *   `try-finally`
    and `try-catch-finally` are also supported. *   We can throw any value, but features
    such as stack traces are only supported by `Error` and its subclasses.    ####
    [9.1.5 Legal variable and property names](#legal-variable-and-property-names)    The
    grammatical category of variable names and property names is called *identifier*.    Identifiers
    are allowed to have the following characters:    *   Unicode letters: `A`–`Z`,
    `a`–`z` (etc.) *   `$`, `_` *   Unicode digits: `0`–`9` (etc.)     *   Variable
    names can’t start with a digit    Some words have special meaning in JavaScript
    and are called *reserved*. Examples include: `if`, `true`, `const`.    Reserved
    words can’t be used as variable names:    [PRE40]js    But they are allowed as
    names of properties:    [PRE41]js    #### [9.1.6 Casing styles](#casing-styles)    Common
    casing styles for concatenating words are:    *   Camel case: `threeConcatenatedWords`
    *   Underscore case (also called *snake case*): `three_concatenated_words` *   Dash
    case (also called *kebab case*): `three-concatenated-words`    #### [9.1.7 Capitalization
    of names](#capitalization-of-names)    In general, JavaScript uses camel case,
    except for constants.    Lowercase:    *   Functions, variables: `myFunction`           *   Methods:
    `obj.myMethod`           *   CSS:               *   CSS names: `my-utility-class`
    (dash case)     *   Corresponding JavaScript names: `myUtilityClass` *   Module
    file names are usually dash-cased:                    [PRE42]js              Uppercase:    *   Classes:
    `MyClass`    All-caps:    *   Constants (as shared between modules etc.): `MY_CONSTANT`
    (underscore case)    #### [9.1.8 More naming conventions](#more-naming-conventions)    The
    following naming conventions are popular in JavaScript.    If the name of a parameter
    starts with an underscore (or is an underscore) it means that this parameter is
    not used – for example:    [PRE43]js    If the name of a property of an object
    starts with an underscore then that property is considered private:    [PRE44]js    ####
