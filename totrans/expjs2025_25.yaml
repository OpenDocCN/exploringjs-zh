- en: '[21.3‚ÄÉGrapheme clusters ‚Äì the real characters](#grapheme-clusters)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The concept of a character becomes remarkably complex once we consider the
    various writing systems of the world. That‚Äôs why there are several different Unicode
    terms that all mean ‚Äúcharacter‚Äù in some way: *code point*, *grapheme cluster*,
    *glyph*, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: In Unicode, a *code point* is an atomic part of text stored in a computer.
  prefs: []
  type: TYPE_NORMAL
- en: However, a *grapheme cluster* corresponds most closely to a symbol displayed
    on screen or paper. It is defined as ‚Äúa horizontally segmentable unit of text‚Äù.
    Therefore, [official Unicode documents](https://unicode.org/reports/tr29/#Grapheme_Cluster_Boundaries)
    also call it a *user-perceived character*. One or more code points are needed
    to encode a grapheme cluster.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, the Devanagari *kshi* is encoded by 4 code points. We use `Array.from()`
    to split the string into an Array with code points:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/327b7f8b4b4d9c9c757e133802a9ace0.png)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: 'Many emojis are composed of multiple code points:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a968a426ee730ce9975413b34be1f93a.png)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: 'Flag emojis are grapheme clusters and composed of two code points ‚Äì for example,
    the flag of Japan:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0a7ad977809c49e13a21283b6356d9cb.png)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: '[21.3.1‚ÄÉGrapheme clusters vs. glyphs](#grapheme-clusters-vs-glyphs)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'A symbol is an abstract concept and part of written language:'
  prefs: []
  type: TYPE_NORMAL
- en: It is represented in computer memory by a *grapheme cluster* ‚Äì a sequence of
    one or more code points (numbers).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is drawn on screen via *glyphs*. A glyph is an image and usually stored in
    a font. More than one glyph may be used to draw a single symbol ‚Äì for example,
    the symbol ‚Äú√©‚Äù may be drawn by combining the glyph ‚Äúe‚Äù with the glyph ‚Äú¬¥‚Äù.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The distinction between a concept and its representation is subtle and can blur
    when talking about Unicode.
  prefs: []
  type: TYPE_NORMAL
- en: '![Icon ‚Äúexternal‚Äù](../Images/38e6ff55e8d602659f3cdb8893e63f62.png)‚ÄÇ**More information
    on grapheme clusters**'
  prefs: []
  type: TYPE_NORMAL
- en: For more information, see [‚ÄúLet‚Äôs Stop Ascribing Meaning to Code Points‚Äù](https://manishearth.github.io/blog/2017/01/14/stop-ascribing-meaning-to-unicode-code-points/)
    by Manish Goregaokar.
