- en: 1.3 About the author
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 关于作者
- en: Dr. Axel Rauschmayer specializes in JavaScript and web development. He has been
    developing web applications since 1995\. In 1999, he was technical manager at
    a German internet startup that later expanded internationally. In 2006, he held
    his first talk on Ajax. In 2010, he received a PhD in Informatics from the University
    of Munich.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Dr. Axel Rauschmayer专注于JavaScript和网页开发。他自1995年以来一直在开发网页应用程序。1999年，他是德国一家互联网初创公司的技术经理，后来扩展到国际市场。2006年，他进行了关于Ajax的首次演讲。2010年，他从慕尼黑大学获得了信息学博士学位。
- en: Since 2011, he has been blogging about web development at 2ality.com and has
    written several books on JavaScript. He has held trainings and talks for companies
    such as eBay, Bank of America, and O’Reilly Media.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 自2011年以来，他一直在2ality.com上就网页开发进行博客，并撰写了几本关于JavaScript的书籍。他曾为eBay、美国银行和O'Reilly
    Media等公司进行培训和演讲。
- en: He lives in Munich, Germany.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他居住在德国慕尼黑。
