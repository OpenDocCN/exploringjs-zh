- en: 1.1 About the content
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 1.1.1 What’s in this book?
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This book makes JavaScript less challenging to learn for newcomers by offering
    a modern view that is as consistent as possible.
  prefs: []
  type: TYPE_NORMAL
- en: 'Highlights:'
  prefs: []
  type: TYPE_NORMAL
- en: Get started quickly by initially focusing on modern features.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Test-driven exercises and quizzes available for most chapters.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Covers all essential features of JavaScript, up to and including ES2022.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optional advanced sections let you dig deeper.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No prior knowledge of JavaScript is required, but you should know how to program.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1.2 What is not covered by this book?
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Some advanced language features are not explained, but references to appropriate
    material are provided – for example, to my other JavaScript books at [`ExploringJS.com`](https://exploringjs.com/),
    which are free to read online.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This book deliberately focuses on the language. Browser-only features, etc.
    are not described.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.1.3 Isn’t this book too long for impatient people?
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: There are several ways in which you can read this book. One of them involves
    skipping much of the content in order to get started quickly. For details, see
    [§2.1.1 “In which order should I read the content in this book?”](ch_faq-book.html#order-of-reading).
  prefs: []
  type: TYPE_NORMAL
