- en: '[7.1 The TypeScript Playground](#the-typescript-playground)'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.1 TypeScript 操场](#the-typescript-playground)'
- en: '[The *TypeScript Playground*](http://www.typescriptlang.org/play/) is an online
    editor for TypeScript code. Features include:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[TypeScript 操场](http://www.typescriptlang.org/play/) 是 TypeScript 代码的在线编辑器。功能包括：'
- en: 'Supports full IDE-style editing: auto-completion, etc.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持完整的 IDE 风格编辑：自动完成等。
- en: Displays static type errors.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示静态类型错误。
- en: Shows the result of compiling TypeScript code to JavaScript and declarations
    (`.d.ts`).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示将 TypeScript 代码编译成 JavaScript 和声明（`.d.ts`）的结果。
- en: Can run the JavaScript output in the browser.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以在浏览器中运行 JavaScript 输出。
- en: 'The Playground is very useful for quick experiments and demos. It can save
    both TypeScript code snippets and compiler settings into URLs, which is great
    for sharing such snippets with others. This is an example of such a URL:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Playground 对于快速实验和演示非常有用。它可以将 TypeScript 代码片段和编译器设置保存到 URL 中，这对于与他人分享此类片段非常棒。这是一个此类
    URL 的示例：
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Many social media services limit the characters per post, but not the characters
    per URL. Therefore, we can use Playground URLs to share code that wouldn’t fit
    into a post.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多社交媒体服务限制每条帖子的字符数，但不限制 URL 的字符数。因此，我们可以使用 Playground URL 来分享不适合帖子的代码。
- en: '[7.2 A simple TypeScript playground via `node --watch`](#a-simple-typescript-playground-via-node-watch)'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.2 通过 `node --watch` 创建简单的 TypeScript 操场](#a-simple-typescript-playground-via-node-watch)'
- en: 'This is the basic approach:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是基本方法：
- en: We create a file `playground.mts`
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们创建一个文件 `playground.mts`
- en: The filename extension is `.mts` so that we don’t need a `package.json` file
    to tell Node.js that `.ts` means ESM module.
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件名扩展名为 `.mts`，这样我们就不需要 `package.json` 文件来告诉 Node.js `.ts` 表示 ESM 模块。
- en: 'We run the following command in a terminal:'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们在终端中运行以下命令：
- en: '[PRE1]'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: We edit `playground.mts`. Whenever we save it, Node.js re-runs it and shows
    its output.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们编辑 `playground.mts`。每次我们保存它时，Node.js 都会重新运行它并显示其输出。
- en: Note that Node.js does not type-check the code. But the type checking we get
    in TypeScript editors should be enough in this case (since we are only working
    with a single file).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，Node.js 不会对代码进行类型检查。但我们在 TypeScript 编辑器中获得的类型检查应该在这种情况下足够了（因为我们只处理单个文件）。
- en: '[7.2.1 More configuration: `tsconfig.json` and `package.json`](#more-configuration-tsconfig-json-and-package-json)'
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.2.1 更多配置：`tsconfig.json` 和 `package.json`](#more-configuration-tsconfig-json-and-package-json)'
- en: 'For more sophisticated experiments, we may need two additional files:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于更复杂的实验，我们可能需要两个额外的文件：
- en: A `tsconfig.json` with our preferred settings
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个包含我们首选设置的 `tsconfig.json`
- en: A `package.json` with `"type":"module"` so that we can use the filename extension
    `.ts`.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个包含 `"type":"module"` 的 `package.json`，这样我们就可以使用文件名扩展名 `.ts`。
- en: I have created the GitHub repository [`nodejs-type-stripping`](https://github.com/rauschma/nodejs-type-stripping)
    where both are already set up correctly.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经创建了一个 GitHub 仓库 `nodejs-type-stripping`，其中两者都已正确设置。
- en: '[7.2.2 Further reading](#further-reading)'
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.2.2 进一步阅读](#further-reading)'
- en: 'The relevant Node.js command line options are:'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关的 Node.js 命令行选项包括：
- en: '[`--watch`](https://nodejs.org/api/cli.html#--watch) Watches a file and its
    imports for changes and re-runs the file whenever that happens.'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--watch`（https://nodejs.org/api/cli.html#--watch）监视文件及其导入的更改，并在发生更改时重新运行文件。'
- en: '[`--watch-path`](https://nodejs.org/api/cli.html#--watch-path) Overrides the
    default of watching the imports and tells Node.js which files to watch instead.'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--watch-path`（https://nodejs.org/api/cli.html#--watch-path）覆盖默认的监视导入，并告诉 Node.js
    监视哪些文件。'
- en: '[`--watch-preserve-output`](https://nodejs.org/api/cli.html#--watch-preserve-output)
    Disables the clearing of the console before the file is re-run.'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--watch-preserve-output`](https://nodejs.org/api/cli.html#--watch-preserve-output)
    禁止在文件重新运行前清除控制台。'
- en: '[“Running TypeScript directly (without generating JS files)” (§8.6.2)](ch_tsconfig-json.html#running-typescript-directly)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“直接运行 TypeScript（不生成 JS 文件）” (§8.6.2)](ch_tsconfig-json.html#running-typescript-directly)'
