- en: '[3.1 Book on JavaScript](#book-on-javascript)'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.1 JavaScript 书籍](#book-on-javascript)'
- en: If you see a JavaScript feature in this book that you don’t understand, you
    can look it up in my book [“Exploring JavaScript”](https://exploringjs.com/js/)
    which is free to read online. Some of the “Further reading” sections at the ends
    of chapters refer to this book.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在这本书中看到你不理解 JavaScript 功能，你可以在我的免费在线阅读的书籍 [“探索 JavaScript”](https://exploringjs.com/js/)
    中查找，其中的一些“进一步阅读”部分在章节末尾引用了这本书。
- en: '[3.2 Books on TypeScript](#books-on-typescript)'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.2 TypeScript 书籍](#books-on-typescript)'
- en: The official “[TypeScript Handbook](http://www.typescriptlang.org/docs/handbook/)”
    is a good reference for the language. It currently has a few holes that are filled
    by [the release notes](https://devblogs.microsoft.com/typescript/) and GitHub
    pull requests (which handbook and release notes link to).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 官方的 “[TypeScript 手册](http://www.typescriptlang.org/docs/handbook/)” 是该语言的一个很好的参考。它目前还有一些空白，这些空白由
    [发布说明](https://devblogs.microsoft.com/typescript/) 和 GitHub pull requests（手册和发布说明都链接到）来填补。
- en: '[“TypeScript Deep Dive”](https://github.com/basarat/typescript-book) by [Basarat
    Ali Syed](https://github.com/basarat) was not updated much after 2020 – e.g.,
    it does not cover template string types. But this book is still a valuable resource.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“TypeScript 深入解析”](https://github.com/basarat/typescript-book) by [Basarat
    Ali Syed](https://github.com/basarat) 自 2020 年以来更新不多——例如，它不涵盖模板字符串类型。但这本书仍然是一个有价值的资源。'
- en: '[“The Concise TypeScript Book”](https://gibbok.github.io/typescript-book/)
    by [Simone Poggiali](https://github.com/gibbok)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“简洁 TypeScript 书籍”](https://gibbok.github.io/typescript-book/) by [Simone
    Poggiali](https://github.com/gibbok)'
- en: '[“Total TypeScript: Essentials”](https://www.totaltypescript.com/books/total-typescript-essentials)
    by Matt Pocock'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“Total TypeScript：基础”](https://www.totaltypescript.com/books/total-typescript-essentials)
    by Matt Pocock'
- en: '[3.3 Blogs](#blogs)'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.3 博客](#blogs)'
- en: My blog [“2ality”](https://2ality.com) is about TypeScript and JavaScript.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的博客 [“2ality”](https://2ality.com) 是关于 TypeScript 和 JavaScript 的。
- en: Stefan Baumgartner’s website [“oida.dev”](https://oida.dev/articles/) has articles
    on TypeScript and Rust.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Stefan Baumgartner 的网站 [“oida.dev”](https://oida.dev/articles/) 上有关于 TypeScript
    和 Rust 的文章。
- en: Josh Goldberg publishes [articles about TypeScript](https://www.learningtypescript.com/articles).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Josh Goldberg 发布了关于 TypeScript 的 [文章](https://www.learningtypescript.com/articles)。
- en: Matt Pocock publishes [“Articles”](https://www.totaltypescript.com/articles)
    and [“Tips”](https://www.totaltypescript.com/tips).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Matt Pocock 发布了 [“文章”](https://www.totaltypescript.com/articles) 和 [“技巧”](https://www.totaltypescript.com/tips)。
- en: '[3.4 Coding exercises](#coding-exercises)'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.4 编码练习](#coding-exercises)'
- en: '[“`Type<Challenge[]>`”](https://tsch.js.org) by [Anthony Fu](https://github.com/antfu)
    is a “collection of TypeScript type challenges” – think coding exercises that
    you solve in TypeScript playgrounds.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“`Type<Challenge[]>`”](https://tsch.js.org) by [Anthony Fu](https://github.com/antfu)
    是一个“TypeScript 类型挑战的集合”——想象一下你在 TypeScript 游乐场中解决的编码练习。'
- en: '[“TypeHero”](https://typehero.dev): Coding challenges in playgrounds that come
    with explanations of the features that are involved.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“TypeHero”](https://typehero.dev)：带有涉及功能解释的游乐场编码挑战。'
- en: '[“Free TypeScript Tutorials”](https://www.totaltypescript.com/tutorials) by
    Matt Pocock: “A collection of free, exercise-driven, in-depth TypeScript tutorials
    for you to use on your journey to TypeScript wizardry.”'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“免费 TypeScript 教程”](https://www.totaltypescript.com/tutorials) by Matt Pocock：“一套免费、以练习驱动的深入
    TypeScript 教程，供你在 TypeScript 魔法之旅中使用。”'
- en: '[“Projects”](https://www.learningtypescript.com/projects) by Josh Goldberg:
    “Hands on real world projects that will help you exercise your knowledge of TypeScript.”'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“项目”](https://www.learningtypescript.com/projects) by Josh Goldberg：“手头上的真实世界项目，将帮助你锻炼你的
    TypeScript 知识。”'
- en: '[3.5 Other resources](#other-resources)'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.5 其他资源](#other-resources)'
- en: The TypeScript repository has [type definitions for the complete ECMAScript
    standard library](https://github.com/microsoft/TypeScript/tree/main/src/lib).
    Reading them is an easy way of practicing TypeScript’s type notation.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TypeScript 仓库有 [完整的 ECMAScript 标准库的类型定义](https://github.com/microsoft/TypeScript/tree/main/src/lib)。阅读它们是练习
    TypeScript 类型记法的一种简单方法。
