- en: '[3.1 Book on JavaScript](#book-on-javascript)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you see a JavaScript feature in this book that you don’t understand, you
    can look it up in my book [“Exploring JavaScript”](https://exploringjs.com/js/)
    which is free to read online. Some of the “Further reading” sections at the ends
    of chapters refer to this book.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[3.2 Books on TypeScript](#books-on-typescript)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The official “[TypeScript Handbook](http://www.typescriptlang.org/docs/handbook/)”
    is a good reference for the language. It currently has a few holes that are filled
    by [the release notes](https://devblogs.microsoft.com/typescript/) and GitHub
    pull requests (which handbook and release notes link to).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[“TypeScript Deep Dive”](https://github.com/basarat/typescript-book) by [Basarat
    Ali Syed](https://github.com/basarat) was not updated much after 2020 – e.g.,
    it does not cover template string types. But this book is still a valuable resource.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[“The Concise TypeScript Book”](https://gibbok.github.io/typescript-book/)
    by [Simone Poggiali](https://github.com/gibbok)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[“Total TypeScript: Essentials”](https://www.totaltypescript.com/books/total-typescript-essentials)
    by Matt Pocock'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[3.3 Blogs](#blogs)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: My blog [“2ality”](https://2ality.com) is about TypeScript and JavaScript.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stefan Baumgartner’s website [“oida.dev”](https://oida.dev/articles/) has articles
    on TypeScript and Rust.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Josh Goldberg publishes [articles about TypeScript](https://www.learningtypescript.com/articles).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Matt Pocock publishes [“Articles”](https://www.totaltypescript.com/articles)
    and [“Tips”](https://www.totaltypescript.com/tips).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[3.4 Coding exercises](#coding-exercises)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[“`Type<Challenge[]>`”](https://tsch.js.org) by [Anthony Fu](https://github.com/antfu)
    is a “collection of TypeScript type challenges” – think coding exercises that
    you solve in TypeScript playgrounds.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[“TypeHero”](https://typehero.dev): Coding challenges in playgrounds that come
    with explanations of the features that are involved.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[“Free TypeScript Tutorials”](https://www.totaltypescript.com/tutorials) by
    Matt Pocock: “A collection of free, exercise-driven, in-depth TypeScript tutorials
    for you to use on your journey to TypeScript wizardry.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[“Projects”](https://www.learningtypescript.com/projects) by Josh Goldberg:
    “Hands on real world projects that will help you exercise your knowledge of TypeScript.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[3.5 Other resources](#other-resources)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The TypeScript repository has [type definitions for the complete ECMAScript
    standard library](https://github.com/microsoft/TypeScript/tree/main/src/lib).
    Reading them is an easy way of practicing TypeScript’s type notation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
