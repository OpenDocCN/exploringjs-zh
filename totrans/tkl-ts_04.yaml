- en: 3 Free resources on TypeScript
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://exploringjs.com/tackling-ts/ch_resources-on-typescript.html](https://exploringjs.com/tackling-ts/ch_resources-on-typescript.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Book on JavaScript:'
  prefs: []
  type: TYPE_NORMAL
- en: If you see a JavaScript feature in this book that you don’t understand, you
    can look it up in my book [“JavaScript for impatient programmers”](https://exploringjs.com/impatient-js/)
    which is free to read online. Some of the “Further reading” sections at the ends
    of chapters refer to this book.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Books on TypeScript:'
  prefs: []
  type: TYPE_NORMAL
- en: The “[TypeScript Handbook](http://www.typescriptlang.org/docs/handbook/)” is
    a good reference for the language. I see “Tackling TypeScript” as complementary
    to that book.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[“TypeScript Deep Dive”](https://github.com/basarat/typescript-book) by [Basarat
    Ali Syed](https://twitter.com/basarat)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'More material:'
  prefs: []
  type: TYPE_NORMAL
- en: '[The “TypeScript Language Specification”](https://github.com/microsoft/TypeScript/blob/master/doc/spec-ARCHIVED.md)
    explains the lower levels of the language.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Marius Schulz](https://twitter.com/mariusschulz) publishes [blog posts on
    TypeScript](https://mariusschulz.com) and [the email newsletter “TypeScript Weekly”](https://www.typescript-weekly.com).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The TypeScript repository has [type definitions for the complete ECMAScript
    standard library](https://github.com/Microsoft/TypeScript/blob/master/lib/). Reading
    them is an easy way of practicing TypeScript’s type notation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Comments](https://github.com/rauschma/tackling-ts/issues/3)'
  prefs: []
  type: TYPE_NORMAL
