- en: 3 Free resources on TypeScript
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3 关于TypeScript的免费资源
- en: 原文：[https://exploringjs.com/tackling-ts/ch_resources-on-typescript.html](https://exploringjs.com/tackling-ts/ch_resources-on-typescript.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://exploringjs.com/tackling-ts/ch_resources-on-typescript.html](https://exploringjs.com/tackling-ts/ch_resources-on-typescript.html)
- en: 'Book on JavaScript:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript书籍：
- en: If you see a JavaScript feature in this book that you don’t understand, you
    can look it up in my book [“JavaScript for impatient programmers”](https://exploringjs.com/impatient-js/)
    which is free to read online. Some of the “Further reading” sections at the ends
    of chapters refer to this book.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在这本书中看到一个你不理解的JavaScript特性，你可以在我的免费在线阅读的书籍《[JavaScript for impatient programmers](https://exploringjs.com/impatient-js/)》中查找。一些章节末尾的“进一步阅读”部分参考了这本书。
- en: 'Books on TypeScript:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: TypeScript书籍：
- en: The “[TypeScript Handbook](http://www.typescriptlang.org/docs/handbook/)” is
    a good reference for the language. I see “Tackling TypeScript” as complementary
    to that book.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《[TypeScript手册](http://www.typescriptlang.org/docs/handbook/)》是语言的一个很好的参考。我认为“解决TypeScript”是对该书的补充。
- en: '[“TypeScript Deep Dive”](https://github.com/basarat/typescript-book) by [Basarat
    Ali Syed](https://twitter.com/basarat)'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[“TypeScript深入”](https://github.com/basarat/typescript-book) 作者[Basarat Ali
    Syed](https://twitter.com/basarat)'
- en: 'More material:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更多资料：
- en: '[The “TypeScript Language Specification”](https://github.com/microsoft/TypeScript/blob/master/doc/spec-ARCHIVED.md)
    explains the lower levels of the language.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《“TypeScript语言规范”》(https://github.com/microsoft/TypeScript/blob/master/doc/spec-ARCHIVED.md)解释了语言的更低层次。
- en: '[Marius Schulz](https://twitter.com/mariusschulz) publishes [blog posts on
    TypeScript](https://mariusschulz.com) and [the email newsletter “TypeScript Weekly”](https://www.typescript-weekly.com).'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Marius Schulz](https://twitter.com/mariusschulz)发布了关于TypeScript的[博客文章](https://mariusschulz.com)和[电子邮件新闻简报“TypeScript
    Weekly”](https://www.typescript-weekly.com)。'
- en: The TypeScript repository has [type definitions for the complete ECMAScript
    standard library](https://github.com/Microsoft/TypeScript/blob/master/lib/). Reading
    them is an easy way of practicing TypeScript’s type notation.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TypeScript存储库有[完整ECMAScript标准库的类型定义](https://github.com/Microsoft/TypeScript/blob/master/lib/)。阅读它们是练习TypeScript类型表示法的简单方法。
