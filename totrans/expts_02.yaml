- en: '![Icon “reading”](../Images/00b0d6029a045810b908b88d1a6733d2.png) **Reading
    instructions**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![阅读说明 图标](../Images/00b0d6029a045810b908b88d1a6733d2.png) **阅读说明**'
- en: Explains how to best read the content.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 解释如何最好地阅读内容。
- en: '![Icon “external”](../Images/c1f1e62c75044317fd354db81eaefed3.png) **External
    content**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![外部内容 图标](../Images/c1f1e62c75044317fd354db81eaefed3.png) **外部内容**'
- en: Points to additional, external, content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 指向额外的、外部的内容。
- en: '![Icon “tip”](../Images/0873709827ba4924e4afbb757e47a4df.png) **Tip**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![提示 图标](../Images/0873709827ba4924e4afbb757e47a4df.png) **提示**'
- en: Gives a tip related to the current content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 提供与当前内容相关的提示。
- en: '![Icon “question”](../Images/471cce0defd950c2994152f322a88405.png) **Question**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![问号 图标](../Images/471cce0defd950c2994152f322a88405.png) **问题**'
- en: Asks and answers a question pertinent to the current content (think FAQ).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 提出并回答与当前内容相关的问题（想想常见问题解答）。
- en: '![Icon “warning”](../Images/1faf72a879c0c52566c43f7fd91c4f54.png) **Warning**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '![警告 图标](../Images/1faf72a879c0c52566c43f7fd91c4f54.png) **警告**'
- en: Warns about pitfalls, etc.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告关于陷阱等。
- en: '![Icon “details”](../Images/837806d7ec89826c3784b2e685feb762.png) **Details**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '![详情 图标](../Images/837806d7ec89826c3784b2e685feb762.png) **详情**'
- en: Provides additional details, complementing the current content. It is similar
    to a footnote.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 提供额外的详细信息，补充当前内容。它类似于脚注。
- en: '![Icon “GitHub”](../Images/25fa4b537bb7b3fd4dddaa93103f1bda.png) **GitHub repository**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '![GitHub 图标](../Images/25fa4b537bb7b3fd4dddaa93103f1bda.png) **GitHub 仓库**'
- en: Mentions a relevant GitHub repository.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 提及一个相关的 GitHub 仓库。
