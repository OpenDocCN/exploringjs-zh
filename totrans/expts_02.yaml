- en: '![Icon “reading”](../Images/00b0d6029a045810b908b88d1a6733d2.png) **Reading
    instructions**'
  prefs: []
  type: TYPE_NORMAL
- en: Explains how to best read the content.
  prefs: []
  type: TYPE_NORMAL
- en: '![Icon “external”](../Images/c1f1e62c75044317fd354db81eaefed3.png) **External
    content**'
  prefs: []
  type: TYPE_NORMAL
- en: Points to additional, external, content.
  prefs: []
  type: TYPE_NORMAL
- en: '![Icon “tip”](../Images/0873709827ba4924e4afbb757e47a4df.png) **Tip**'
  prefs: []
  type: TYPE_NORMAL
- en: Gives a tip related to the current content.
  prefs: []
  type: TYPE_NORMAL
- en: '![Icon “question”](../Images/471cce0defd950c2994152f322a88405.png) **Question**'
  prefs: []
  type: TYPE_NORMAL
- en: Asks and answers a question pertinent to the current content (think FAQ).
  prefs: []
  type: TYPE_NORMAL
- en: '![Icon “warning”](../Images/1faf72a879c0c52566c43f7fd91c4f54.png) **Warning**'
  prefs: []
  type: TYPE_NORMAL
- en: Warns about pitfalls, etc.
  prefs: []
  type: TYPE_NORMAL
- en: '![Icon “details”](../Images/837806d7ec89826c3784b2e685feb762.png) **Details**'
  prefs: []
  type: TYPE_NORMAL
- en: Provides additional details, complementing the current content. It is similar
    to a footnote.
  prefs: []
  type: TYPE_NORMAL
- en: '![Icon “GitHub”](../Images/25fa4b537bb7b3fd4dddaa93103f1bda.png) **GitHub repository**'
  prefs: []
  type: TYPE_NORMAL
- en: Mentions a relevant GitHub repository.
  prefs: []
