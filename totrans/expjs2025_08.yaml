- en: '[7.4 Why does JavaScript fail silently so often?](#why-does-javascript-fail-silently-so-often)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: JavaScript often fails silently. Let’s look at two examples.
  prefs: []
  type: TYPE_NORMAL
- en: 'First example: If the operands of an operator don’t have the appropriate types,
    they are converted as necessary.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Second example: If an arithmetic computation fails, you get an error value,
    not an exception.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'The reason for the silent failures is historical: JavaScript did not have exceptions
    until ECMAScript 3\. Since then, its designers have tried to avoid silent failures.'
  prefs: []
  type: TYPE_NORMAL
- en: '[7.5 Why can’t we clean up JavaScript, by removing quirks and outdated features?](#why-cant-we-clean-up-javascript-by-removing-quirks-and-outdated-features)'
