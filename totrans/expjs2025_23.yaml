- en: '`Math` is an object with data properties and methods for processing numbers.
    You can see it as a poor man’s module: It was created long before JavaScript had
    modules.'
  prefs: []
  type: TYPE_NORMAL
- en: '[19.1 Data properties](#data-properties)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`Math.E: number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Euler’s number, base of the natural logarithms, approximately 2.7182818284590452354.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Math.LN10: number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The natural logarithm of 10, approximately 2.302585092994046.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Math.LN2: number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The natural logarithm of 2, approximately 0.6931471805599453.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Math.LOG10E: number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The logarithm of *e* to base 10, approximately 0.4342944819032518.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Math.LOG2E: number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The logarithm of *e* to base 2, approximately 1.4426950408889634.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Math.PI: number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The mathematical constant π, ratio of a circle’s circumference to its diameter,
    approximately 3.1415926535897932.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Math.SQRT1_2: number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The square root of 1/2, approximately 0.7071067811865476.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Math.SQRT2: number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The square root of 2, approximately 1.4142135623730951.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[19.2 Exponents, roots, logarithms](#exponents-roots-logarithms)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`Math.cbrt(x: number): number` ES6'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns the cube root of `x`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Math.exp(x: number): number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns *e*^(`x`) (*e* being Euler’s number). The inverse of `Math.log()`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Math.expm1(x: number): number` ES6'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns `Math.exp(x)-1`. The inverse of `Math.log1p()`. Very small numbers (fractions
    close to 0) are represented with a higher precision. Therefore, this function
    returns more precise values whenever `.exp()` returns values close to 1.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Math.log(x: number): number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns the natural logarithm of `x` (to base *e*, Euler’s number). The inverse
    of `Math.exp()`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Math.log1p(x: number): number` ES6'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns `Math.log(1 + x)`. The inverse of `Math.expm1()`. Very small numbers
    (fractions close to 0) are represented with a higher precision. Therefore, you
    can provide this function with a more precise argument whenever the argument for
    `.log()` is close to 1.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Math.log10(x: number): number` ES6'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns the logarithm of `x` to base 10\. The inverse of `10 ** x`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Math.log2(x: number): number` ES6'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns the logarithm of `x` to base 2\. The inverse of `2 ** x`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Math.pow(x: number, y: number): number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns `x`^(`y`), `x` to the power of `y`. The same as `x ** y`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Math.sqrt(x: number): number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns the square root of `x`. The inverse of `x ** 2`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[19.3 Rounding](#math-rounding)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[19.3.1 Rounding to integer](#rounding-to-integer)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Rounding to integer means converting an arbitrary number to an integer (a number
    without a decimal fraction). The following functions implement several approaches
    for doing so.
  prefs: []
  type: TYPE_NORMAL
- en: '`Math.ceil(x: number): number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns the smallest (closest to −∞) integer `i` with `x` ≤ `i`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Math.floor(x: number): number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returns the largest (closest to +∞) integer `i` with `i` ≤ `x`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Math.round(x: number): number` ES1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Returns the integer that is closest to `x`. If the decimal fraction of `x`
    is `.5` then `.round()` rounds up (to the integer closer to positive infinity):'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`Math.trunc(x: number): number` ES6'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Removes the decimal fraction of `x` and returns the resulting integer.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[Table 19.1](#tbl:math-rounding-functions) shows the results of the rounding
    functions for a few representative inputs.'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | `-2.9` | `-2.5` | `-2.1` | `2.1` | `2.5` | `2.9` |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| `Math.floor` | `-3` | `-3` | `-3` | `2` | `2` | `2` |'
  prefs: []
  type: TYPE_TB
- en: '| `Math.ceil` | `-2` | `-2` | `-2` | `3` | `3` | `3` |'
  prefs: []
  type: TYPE_TB
- en: '| `Math.round` | `-3` | `-2` | `-2` | `2` | `3` | `3` |'
  prefs: []
  type: TYPE_TB
- en: '| `Math.trunc` | `-2` | `-2` | `-2` | `2` | `2` | `2` |'
  prefs: []
  type: TYPE_TB
- en: 'Table 19.1: Rounding functions of `Math`. Note how things change with negative
    numbers because “larger” always means “closer to positive infinity”.'
  prefs: []
  type: TYPE_NORMAL
- en: '[19.3.2 Rounding floats to 32 bits and 16 bits](#rounding-floats)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '`Math.fround(x: number): number` ES6'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Rounds `x` to a 32-bit single float (within a 64-bit double float):'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[PRE12]     > Math.f16round(2**16)     Infinity     > 2**16     65536      `>
    Math.f16round(2**-25)`     `0`     `> 2**-25`     `2.9802322387695312e-8`      [PRE13]`'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14] [PRE15]`'
  prefs: []
  type: TYPE_NORMAL
