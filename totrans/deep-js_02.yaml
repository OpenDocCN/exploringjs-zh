- en: 1.2 What is in this book?
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 这本书包括什么？
- en: 'This book dives deeply into JavaScript:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书深入探讨了JavaScript：
- en: It teaches practical techniques for using the language better.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它教授了更好地使用这种语言的实用技术。
- en: It teaches how the language works and why. What it teaches is firmly grounded
    in the ECMAScript specification (which the book explains and refers to).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它教授了这种语言的工作原理和原因。它所教授的内容牢固地基于ECMAScript规范（本书对此进行了解释和参考）。
- en: It covers only the language (ignoring platform-specific features such as browser
    APIs) but not exhaustively. Instead, it focuses on a selection of important topics.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它只涵盖语言（忽略特定平台的功能，如浏览器API），但不是详尽无遗。相反，它专注于一些重要的主题。
