- en: 1.7.1 What is a type signature? Why am I seeing static types in this book?
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.7.1 什么是类型签名？为什么我在这本书中看到静态类型？
- en: 'For example, you may see:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可能会看到：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: That is called the *type signature* of `Number.isFinite()`. This notation, especially
    the static types `number` of `num` and `boolean` of the result, are not real JavaScript.
    The notation is borrowed from the compile-to-JavaScript language TypeScript (which
    is mostly just JavaScript plus static typing).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这被称为`Number.isFinite()`的*类型签名*。这种符号，特别是`num`的静态类型`number`和结果的`boolean`，并不是真正的JavaScript。这种符号是从编译成JavaScript的语言TypeScript中借用的（它主要是JavaScript加上静态类型）。
- en: Why is this notation being used? It helps give you a quick idea of how a function
    works. The notation is explained in detail in [a 2ality blog post](https://2ality.com/2018/04/type-notation-typescript.html),
    but is usually relatively intuitive.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么使用这种符号？它可以帮助你快速了解一个函数是如何工作的。这种符号在[2ality博客文章](https://2ality.com/2018/04/type-notation-typescript.html)中有详细解释，但通常相对直观。
