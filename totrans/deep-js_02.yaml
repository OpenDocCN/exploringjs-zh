- en: 1.6 Tips for reading
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6 阅读提示
- en: You can read the chapters in any order. Each one is self-contained but occasionally,
    there are references to other chapters with further information.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以按任何顺序阅读章节。每一章都是独立的，但偶尔会有参考其他章节的进一步信息。
- en: The headings of some sections are marked with “(optional)” meaning that they
    are non-essential. You will still understand the remainders of their chapters
    if you skip them.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些章节的标题标有“(可选)”，意思是它们不是必要的。如果你跳过它们，你仍然会理解章节的其余部分。
