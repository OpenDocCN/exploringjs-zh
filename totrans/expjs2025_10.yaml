- en: 'In this chapter, I’d like to paint the big picture: what are you learning in
    this book, and how does it fit into the overall landscape of web development?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我想描绘一个整体图景：你在本书中学到了什么，以及它如何融入网络开发的整体格局？
- en: '[8.1 What are you learning in this book?](#what-are-you-learning-in-this-book)'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[8.1 本书你学到了什么？](#what-are-you-learning-in-this-book)'
- en: 'This book teaches the JavaScript language. It focuses on just the language,
    but offers occasional glimpses at two platforms where JavaScript can be used:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书教授 JavaScript 语言。它专注于语言本身，但偶尔会涉及两个 JavaScript 可以使用的平台：
- en: Web browser
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网页浏览器
- en: Node.js
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Node.js
- en: 'Node.js is important for web development in three ways:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Node.js 在网络开发中有三个重要方面：
- en: You can use it to write server-side software in JavaScript.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以用它来用 JavaScript 编写服务器端软件。
- en: You can also use it to write software for the command line (think Unix shell,
    Windows PowerShell, etc.). Many JavaScript-related tools are based on (and executed
    via) Node.js.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你也可以用它来编写命令行软件（例如 Unix shell、Windows PowerShell 等）。许多 JavaScript 相关的工具都是基于（并通过）Node.js
    来实现的。
- en: Node’s software registry, npm, has become the dominant way of installing tools
    (such as compilers and build tools) and libraries – even for client-side development.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Node 的软件注册库 npm 已经成为安装工具（如编译器和构建工具）和库的主要方式——甚至对于客户端开发也是如此。
- en: '[8.2 The structure of browsers and Node.js](#the-structure-of-browsers-and-nodejs)'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[8.2 浏览器和 Node.js 的结构](#the-structure-of-browsers-and-nodejs)'
- en: '![](../Images/92ca46a9f6ff6df276dc9e4b144e5a54.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/92ca46a9f6ff6df276dc9e4b144e5a54.png)'
- en: 'Figure 8.1: The structure of the two JavaScript platforms *web browser* and
    *Node.js*. The APIs “standard library” and “platform API” are hosted on top of
    a foundational layer with a JavaScript engine and a platform-specific “core”.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.1：两个 JavaScript 平台（网页浏览器和 Node.js）的结构。API “标准库”和“平台 API”位于包含 JavaScript
    引擎和特定平台“核心”的基础层之上。
- en: 'The structures of the two JavaScript platforms *web browser* and *Node.js*
    are similar ([figure 8.1](#fig:javascript-platforms)):'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 两个 JavaScript 平台（网页浏览器和 Node.js）的结构相似（[图 8.1](#fig:javascript-platforms)）：
- en: The foundational layer consists of the JavaScript engine and platform-specific
    “core” functionality.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础层由 JavaScript 引擎和特定平台的“核心”功能组成。
- en: 'Two APIs are hosted on top of this foundation:'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这个基础上，有两个 API：
- en: The JavaScript standard library is part of JavaScript proper and runs on top
    of the engine.
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript 标准库是 JavaScript 本身的一部分，并在引擎之上运行。
- en: 'The platform API are also available from JavaScript – it provides access to
    platform-specific functionality. For example:'
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平台 API 也从 JavaScript 中提供——它提供了对特定平台功能的访问。例如：
- en: 'In browsers, you need to use the platform-specific API if you want to do anything
    related to the user interface: react to mouse clicks, play sounds, etc.'
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在浏览器中，如果你想进行任何与用户界面相关的工作（如响应用户点击、播放声音等），你需要使用特定平台的 API。
- en: In Node.js, the platform-specific API lets you read and write files, download
    data via HTTP, etc.
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Node.js 中，特定平台的 API 允许你读写文件、通过 HTTP 下载数据等。
