- en: 18.3 Detecting the current platform
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[`process.platform`](https://nodejs.org/api/process.html#processplatform) contains
    a string identifying the current platform. Possible values are:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`''aix''`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`''darwin''`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`''freebsd''`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`''linux''`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`''openbsd''`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`''sunos''`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`''win32''`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Module `''node:os''`](https://nodejs.org/api/os.html) contains more platform-related
    information (processor architecture, operating system release, etc.).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
