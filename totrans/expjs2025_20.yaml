    is `undefined` or `null`:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 空值合并赋值运算符（`??=`）在值是 `undefined` 或 `null` 时分配一个默认值：
- en: '[PRE19]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
