- en: 'The *nullish coalescing operator* (`??`) lets us use a default if a value is
    `undefined` or `null`:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 空值合并运算符（`??`）允许我们在值是 `undefined` 或 `null` 时使用默认值：
- en: '[PRE10]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: If `value` is `undefined` nor `null`, `defaultValue` is evaluated and the result
    is returned.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 `value` 不是 `undefined` 或 `null`，则评估 `defaultValue` 并返回结果。
- en: Otherwise, `value` is returned.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 否则，返回 `value`。
- en: 'Examples:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
