- en: 'The prototype of an object is either an object or, at the end of a chain of
    prototypes, `null`. `Object.prototype` does not have a prototype:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对象的原型要么是一个对象，要么是原型链末尾的 `null`。`Object.prototype` 没有原型：
- en: '[PRE4]'
