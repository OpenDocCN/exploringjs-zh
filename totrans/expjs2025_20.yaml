    assigned to `value`.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 `value` 是 `undefined` 或 `null`，则评估 `defaultValue` 并将其分配给 `value`。
- en: Otherwise, nothing happens.
  id: totrans-80
  prefs:
