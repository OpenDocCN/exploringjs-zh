- en: '[49.1 Tips against feeling overwhelmed](#tips-against-feeling-overwhelmed)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Web development has become a vast field: Between JavaScript, web browsers,
    server-side JavaScript, JavaScript libraries, and JavaScript tools, there is a
    lot to know. Additionally, everything is always changing: some things go out of
    style, new things are invented, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: How can you avoid feeling overwhelmed when faced with this constantly changing
    vastness of knowledge?
  prefs: []
  type: TYPE_NORMAL
- en: Focus on the web technologies that you work with most often and learn them well.
    If you do frontend development, that may be JavaScript, CSS, SVG, or something
    else.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For JavaScript: Know the language, but also try out one tool in each of the
    following categories (which are covered in more detail later).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Compilers: compile future JavaScript or supersets of JavaScript to normal JavaScript.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bundlers: combine all modules used by a web app into a single file (a script
    or a module). That makes loading faster and enables dead code elimination.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Static checkers. For example:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Linters: check for anti-patterns, style violations, and more.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Type checkers: type JavaScript statically and report errors.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Test libraries and tools
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Version control (usually git)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Icon “tip”](../Images/8440b17bb8219cda9f9405ac83c36db0.png) **Trust in your
    ability to learn on demand**'
  prefs: []
  type: TYPE_NORMAL
- en: It is commendable to learn something out of pure curiosity. But I’m wary of
    trying to learn everything and spreading oneself too thin. That also induces an
    anxiety of not knowing enough (because you never will). Instead, trust in your
    ability to learn things on demand!
  prefs: []
  type: TYPE_NORMAL
- en: '[49.2 Things worth learning for web development](#things-worth-learning-for-web-development)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'These are a few things worth learning for web development:'
  prefs: []
  type: TYPE_NORMAL
- en: Browser APIs such as the *Document Object Model* (DOM), the browsers’ representation
    of HTML in memory. They are the foundations of any kind of frontend development.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JavaScript-adjacent technologies such as HTML and CSS.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Frontend frameworks: When you get started with web development, it can be instructive
    to write user interfaces without any libraries. Once you feel more confident,
    frontend frameworks make many things easier, especially for larger apps. Popular
    frameworks include: Alpine.js, Angular, Ember, Lit, Preact, Qwik, React, Solid,
    Stencil, Svelte, Vue.js.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'JavaScript runtimes: Some JavaScript platform are for running code on servers.
    But they are also used for running command-line tools. The most popular runtime
    is Node.js. Most JavaScript-related tools (even compilers!) are implemented in
    Node.js-based JavaScript and installed via npm. A good way to get started with
    Node.js, is to [use it for shell scripting](https://exploringjs.com/nodejs-shell-scripting/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Other JavaScript runtimes include: Deno, Bun.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Important standards group in this area: [WinterCG](https://wintercg.org) (Web-interoperable
    Runtimes Community Group). “This community group aims to provide a space for JavaScript
    runtimes to collaborate on API interoperability. We focus on documenting and improving
    interoperability of web platform APIs across runtimes (especially non-browser
    ones).”'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'JavaScript tooling: Modern web development involves many tools. Later in this
    chapter, there is an overview of the current tooling ecosystem.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Progressive web apps (PWAs): The driving idea behind progressive web apps is
    to give web apps features that, traditionally, only native apps had – for example:
    native installation on mobile and desktop operating systems; offline operation;
    showing notifications to users. Google has published [a checklist](https://web.dev/articles/pwa-checklist)
    detailing what makes a web app *progressive*. The minimum requirements are:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The app must be served over HTTPS (not the unsecure HTTP).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The app must have a *Web App Manifest file*, specifying metadata such as app
    name and icon (often in multiple resolutions). The file(s) of the icon must also
    be present.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The app must have a *service worker*: a base layer of the app that runs in
    the background, in a separate process (independently of web pages). One of its
    responsibilities is to keep the app functioning when there is no internet connection.
    Among others, two mechanisms help it do that: It is a local proxy that supervises
    all of the web resource requests of the app. And it has access to a browser’s
    cache. Therefore, it can use the cache to fulfill requests when the app is offline
    – after initially caching all critical resources. Other capabilities of service
    workers include synchronizing data in the background; receiving server-sent push
    messages; and the aforementioned showing notifications to users.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: One good resource for learning web development – including JavaScript – is [MDN
    web docs](https://developer.mozilla.org/en-US/docs/Learn).
  prefs: []
  type: TYPE_NORMAL
- en: '[49.2.1 Keep an eye on WebAssembly (Wasm)!](#web-assembly)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[WebAssembly](https://webassembly.org) is a universal virtual machine that
    is built into most JavaScript engines. We often get the following distribution
    of work:'
  prefs: []
  type: TYPE_NORMAL
- en: JavaScript is for dynamic, higher-level code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: WebAssembly is for static, lower-level code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For static code, WebAssembly is quite fast: C/C++ code, compiled to WebAssembly,
    is about 50% as fast as the same code, compiled to native ([source](https://arxiv.org/abs/1901.09056)).
    Use cases include support for new video formats, machine learning, gaming, etc.
    It helps that it is relatively easy to compile existing code bases (e.g. ones
    written in C) to WebAssembly.'
  prefs: []
  type: TYPE_NORMAL
- en: WebAssembly works well as a compilation target for various languages. Does this
    mean JavaScript will be compiled to WebAssembly or replaced by another language?
  prefs: []
  type: TYPE_NORMAL
- en: '[49.2.1.1 Will JavaScript be compiled to WebAssembly?](#will-javascript-be-compiled-to-webassembly)'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: JavaScript engines perform many optimizations for JavaScript’s highly dynamic
    features. If we wanted to compile JavaScript to WebAssembly, we’d have to implement
    these optimizations on top of WebAssembly. The result would be slower than current
    engines and have a similar code base. Therefore, we wouldn’t gain anything.
  prefs: []
  type: TYPE_NORMAL
- en: '[49.2.1.2 Will JavaScript be replaced by another language?](#will-javascript-be-replaced-by-another-language)'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Does WebAssembly mean that JavaScript is about to be replaced by another language?
    WebAssembly does make it easier to support languages other than JavaScript in
    web browsers. But those languages face several challenges on that platform:'
  prefs: []
  type: TYPE_NORMAL
- en: All browser APIs are based on JavaScript.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The runtimes (standard library, etc.) of other languages incur an additional
    memory overhead, whereas JavaScript’s runtime is already built into web browsers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JavaScript is well-known, has many libraries and tools, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For dynamic code, JavaScript is comparatively fast. Therefore, for the foreseeable
    future, it will probably remain the most popular choice for high-level code. For
    low-level code, compiling more static languages (such as Rust) to WebAssembly
    is an intriguing option.
  prefs: []
  type: TYPE_NORMAL
- en: 'Given that it is just a virtual machine, there are not that many practically
    relevant things to learn about WebAssembly. But it is worth keeping an eye on
    its evolving role in web development. It is also becoming popular as a stand-alone
    virtual machine:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Important standards group in this area: “The [Bytecode Alliance](https://bytecodealliance.org)
    is a nonprofit organization dedicated to creating secure new software foundations,
    building on standards such as WebAssembly and WebAssembly System Interface (WASI).”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[WebAssembly System Interface (WASI)](https://wasi.dev): “group of standard
    API specifications for software compiled to the W3C WebAssembly (Wasm) standard.
    WASI is designed to provide a secure standard interface for applications that
    can be compiled to Wasm from any language, and that may run anywhere – from browsers
    to clouds to embedded devices.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[WebAssembly Component Model (WCM)](https://component-model.bytecodealliance.org):
    “broad-reaching architecture for building interoperable Wasm libraries, applications,
    and environments.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[warg – secure registry protocol for Wasm packages](https://warg.io): An important
    foundation for WebAssembly package managers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[49.3 An overview of JavaScript tools](#overview-of-js-tools)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In this section, we take a look at:'
  prefs: []
  type: TYPE_NORMAL
- en: Categories of tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Names of specific tools in those categories
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The former are much more important. The names change, as tools come into and
    out of style, but I wanted you to see at least some of them.
  prefs: []
  type: TYPE_NORMAL
- en: '[49.3.1 Building: getting from the JavaScript we write to the JavaScript we
    deploy](#building-getting-from-the-javascript-we-write-to-the-javascript-we-deploy)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Building* JavaScript means getting from the JavaScript we write to the JavaScript
    we deploy. The following tools are often involved in this process.'
  prefs: []
  type: TYPE_NORMAL
- en: '[49.3.1.1 Transpilers](#transpilers)'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'A transpiler is a compiler that compiles source code to source code. Two transpilers
    that are popular in the JavaScript community are:'
  prefs: []
  type: TYPE_NORMAL
- en: 'TypeScript is a superset of JavaScript. Roughly, it is the latest version of
    JavaScript plus static typing. The TypeScript compiler `tsc` performs two tasks:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It type-checks the JavaScript code.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: It compiles TypeScript to JavaScript (which still looks much the same).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: One important trend is to use faster tools (such as bundlers, see below) for
    the relatively simply task of compiling TypeScript to JavaScript and to use the
    TypeScript compiler only for type-checking during development – which is a complicated
    task (so far no practical alternatives to `tsc` have emerged).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Babel compiles upcoming and modern JavaScript features to older versions of
    the language. That means we can use new features in our code and still run it
    on older browsers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Most browsers are now *evergreen* and frequently update themselves. Before that
    happened, Babel was essential. Now it’s being used less, also due to TypeScript
    having become popular.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[49.3.1.2 Minification](#minification)'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Minification means compiling JavaScript to equivalent, smaller (as in fewer
    characters) JavaScript. It does so by renaming variables, removing comments, removing
    whitespace, etc.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, given the following input:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'A minifier might produce:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Bundlers (see below) usually support minification.
  prefs: []
  type: TYPE_NORMAL
- en: '[49.3.1.3 Bundlers](#bundler)'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '*Bundlers* compile and optimize the code of a JavaScript app. The input of
    a bundler is many files – all of the app’s code plus the libraries it uses. A
    bundler combines these input files to produce fewer output files ([which tends
    to improve performance](https://medium.com/@asyncmax/the-right-way-to-bundle-your-assets-for-faster-sites-over-http-2-437c37efe3ff)).'
  prefs: []
  type: TYPE_NORMAL
- en: 'A bundler minimizes the size of its output via techniques such as *tree-shaking*.
    Tree-shaking is a form of dead code elimination: only those module exports are
    put in the output that are imported somewhere (across all code, while considering
    transitive imports).'
  prefs: []
  type: TYPE_NORMAL
- en: It is also common to perform compilation steps such as transpiling and minification
    while bundling.
  prefs: []
  type: TYPE_NORMAL
- en: 'Popular bundlers include:'
  prefs: []
  type: TYPE_NORMAL
- en: 'More like a framework (the tool takes control):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vite
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'More like a library (we control the tool):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: esbuild
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Rollup
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Rolldown
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Somewhere between:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Parcel
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Rspack
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: TurboPack
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: webpack
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[49.3.1.4 Task runners](#task-runners)'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Sometimes there are build tasks that involve multiple tools or invoke tools
    with specific arguments. *Task runners* (in the tradition of Unix `make`) let
    us define simpler names for such tasks and often also help with connecting tools
    and processing files. There are:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Dedicated task runners: grunt, gulp, broccoli, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Tools that can be used as simple task runners:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Most package managers can run tasks, e.g. via `"scripts"` in `package.json`.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Most runtimes also come with built-in support for running tasks.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[49.3.2 Static checking](#static-checking)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Static checking* means analyzing source code *statically* (without running
    it). It can be used to detect a variety of problems. Tools include:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Linters: check the source code for problematic patterns, unused variables,
    etc. Linters are especially useful if you are still learning the language because
    they point out if you are doing something wrong.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Popular linters include ESLint, Biome, oxlint, quick-lint-js
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Code style checkers: check if code is formatted properly. They consider indentation,
    spaces after brackets, spaces after commas, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Example: JSCS (JavaScript Code Style checker)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Code formatters: automatically format our code for us, according to rules that
    we can customize.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Examples: Prettier, Biome'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Type checkers: add static type checking to JavaScript.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Most popular type checker: TypeScript (which is also a transpiler)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[49.3.3 Testing](#testing)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'JavaScript has many testing frameworks – for example:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Unit testing: AVA, Jasmine, Jest, Mocha, QUnit, Vitest, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The JavaScript runtimes Node.js, Deno and Bun all have built-in test runners.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Integration testing: Jenkins, Cypress, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'User interface testing: CasperJS, Nightwatch.js, TestCafé, Cypress, Playwright,
    Web Test Runner, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Automating browsers (e.g. for testing): Puppeteer, Selenium, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[49.3.4 Package managers](#package-managers)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The most popular package manager for JavaScript is npm. It started as a package
    manager for Node.js but has since also become dominant for client-side web development
    and tools of any kind.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following alternatives to npm use npm’s *package registry* (think online
    database):'
  prefs: []
  type: TYPE_NORMAL
- en: '[Yarn](https://yarnpkg.com) is a different take on npm; some of the features
    it pioneered are now also supported by npm.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[pnpm](https://github.com/pnpm/pnpm) focuses on saving space when installing
    packages locally.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Additionally, there is JSR (JavaScript Registry):'
  prefs: []
  type: TYPE_NORMAL
- en: It focuses on TypeScript but also supports JavaScript.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can be used by all of the aforementioned package managers (including npm).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support for it is built into Deno. JSR was created by the team behind Deno and
    designed to be a good fit for it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[49.3.5 Libraries](#libraries)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Various helpers: [lodash](https://lodash.com) (which was originally based on
    the Underscore.js library) is one of the most popular general helper libraries
    for JavaScript.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Data structures: The following libraries are two examples among many.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Immutable.js](https://github.com/immutable-js/immutable-js) provides immutable
    data structures for JavaScript.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Immer](https://github.com/immerjs/immer) is an interesting lightweight alternative
    to Immutable.js. It also doesn’t mutate the data it operates on, but it works
    with normal objects, Arrays, Sets and Maps.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Date libraries: JavaScript’s built-in support for dates is limited and full
    of pitfalls. The chapter on dates lists [libraries](ch_dates.html#date-libraries)
    that we can use instead.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Internationalization: In this area, ECMAScript’s standard library is complemented
    by [the ECMAScript Internationalization API (ECMA-402)](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Intl).
    It is accessed via the global variable `Intl` and available in most modern browsers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Implementing and accessing services: The following are two popular options
    that are supported by a variety of libraries and tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: REST (Representative State Transfer) is one popular option for services and
    based on HTTP(S).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'RPC (remote procedure calls) are another popular paradigm for communicating
    with servers. There are many standards and approaches for RPC – two examples:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The JSON-RPC standard](https://www.jsonrpc.org): “A light weight remote procedure
    call protocol. It is designed to be simple!”'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The gRPC framework](https://grpc.io): “gRPC is a modern open source high performance
    Remote Procedure Call (RPC) framework that can run in any environment. It can
    efficiently connect services in and across data centers with pluggable support
    for load balancing, tracing, health checking and authentication. It is also applicable
    in last mile of distributed computing to connect devices, mobile applications
    and browsers to backend services.”'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[GraphQL](https://graphql.org/) is more sophisticated (for example, it can
    combine multiple data sources) and supports a query language.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[49.4 Tools not related to JavaScript](#tools-not-related-to-javascript)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Given that JavaScript is just one of several kinds of artifacts involved in
    web development, more tools exist. These are but a few examples:'
  prefs: []
  type: TYPE_NORMAL
- en: 'CSS:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Minifiers: reduce the size of CSS by removing comments, etc.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Preprocessors: let us write compact CSS (sometimes augmented with control flow
    constructs, etc.) that is expanded into deployable, more verbose CSS.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Frameworks: provide help with layout, decent-looking user interface components,
    etc.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Images: Automatically optimizing the size of bitmap images, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
