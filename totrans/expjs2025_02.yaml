- en: '[1.1.1 What’s in this book?](#whats-in-this-book)'
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[1.1.1 本书包含什么？](#whats-in-this-book)'
- en: This book makes JavaScript less challenging to learn for newcomers by offering
    a modern view that is as consistent as possible.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过提供尽可能一致的现代视角，使JavaScript对新来者来说更容易学习。
- en: 'Highlights:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 突出显示：
- en: Get started quickly by initially focusing on modern features.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过最初专注于现代功能，快速开始学习。
- en: Test-driven exercises available for most chapters.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数章节都提供了测试驱动的练习。
- en: Covers all essential features of JavaScript, up to and including ES2022.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖JavaScript的所有基本特性，直至包括ES2022。
- en: Optional advanced sections let you dig deeper.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选的高级部分让您可以深入了解。
- en: No prior knowledge of JavaScript is required, but you should know how to program.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要具备JavaScript的先验知识，但你应该知道如何编程。
- en: '[1.1.2 What is not covered by this book?](#what-is-not-covered-by-this-book)'
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[1.1.2 本书未涵盖的内容？](#what-is-not-covered-by-this-book)'
- en: Some advanced language features are not explained, but references to appropriate
    material are provided – for example, to my other JavaScript books at [`ExploringJS.com`](https://exploringjs.com/),
    which are free to read online.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些高级语言特性没有解释，但提供了适当的参考资料——例如，到我的其他JavaScript书籍在[`ExploringJS.com`](https://exploringjs.com/)，这些书籍可以免费在线阅读。
- en: This book deliberately focuses on the language. Browser-only features, etc.
    are not described.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书故意专注于语言。不描述仅浏览器特有的功能等。
