  zh: '[1.2.1 如何预览本书及其配套材料？](#how-can-i-preview-the-book-and-its-bundled-material)'
- en: 'Go to [the homepage of this book](https://exploringjs.com/js/):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 访问[本书的主页](https://exploringjs.com/js/)：
- en: All chapters of this book are free to read online.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书的所有章节都可以免费在线阅读。
- en: Most material has free preview versions (with about 50% of their content) that
    are available on the homepage.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数材料都有免费的预览版本（约包含50%的内容），可在主页上找到。
- en: '[1.2.2 How can I buy a digital version of this book?](#how-can-i-buy-a-digital-version-of-this-book)'
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[1.2.2 如何购买本书的数字版？](#how-can-i-buy-a-digital-version-of-this-book)'
- en: The homepage of *Exploring JavaScript* [explains](https://exploringjs.com/js/#packages)
    how you can buy one of its digital packages.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 《探索JavaScript》的主页[解释了](https://exploringjs.com/js/#packages)如何购买其数字包之一。
- en: '[1.2.3 How can I buy the print version of this book?](#how-can-i-buy-the-print-version-of-this-book)'
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[1.2.3 如何购买本书的印刷版？](#how-can-i-buy-the-print-version-of-this-book)'
- en: An older edition of *Exploring JavaScript* is called *JavaScript for impatient
    programmers*. Its paper version is available on Amazon.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 《探索JavaScript》的旧版本被称为《JavaScript for impatient programmers》。其纸质版可在Amazon上购买。
- en: '[1.3 About the author](#about-the-author)'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[1.3 关于作者](#about-the-author)'
- en: Dr. Axel Rauschmayer specializes in JavaScript and web development. He has been
    developing web applications since 1995\. In 1999, he was technical manager at
    a German internet startup that later expanded internationally. In 2006, he held
    his first talk on Ajax. In 2010, he received a PhD in Informatics from the University
    of Munich.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Axel Rauschmayer博士专注于JavaScript和Web开发。自1995年以来一直在开发Web应用程序。1999年，他在一家德国互联网初创公司担任技术经理，该公司后来扩展到国际市场。2006年，他举办了第一次关于Ajax的演讲。2010年，他在慕尼黑大学获得信息学博士学位。
- en: Since 2011, he has been blogging about web development at 2ality.com and has
    written several books on JavaScript. He has held trainings and talks for companies
    such as eBay, Bank of America, and O’Reilly Media.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 自2011年以来，他一直在2ality.com上撰写关于Web开发的博客，并撰写了多本关于JavaScript的书籍。他为eBay、美国银行和O'Reilly
    Media等公司提供过培训和演讲。
- en: He lives in Munich, Germany.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他住在德国慕尼黑。
